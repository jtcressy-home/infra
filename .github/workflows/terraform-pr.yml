name: Terraform PR Validation

on:
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/oci/omni/**/*.tf'
      - 'terraform/oci/omni/**/*.tfvars'
      - 'terraform/oci/omni/**/terraform.lock.hcl'
      - '.github/workflows/terraform-*.yml'

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    defaults:
      run:
        working-directory: terraform/oci/omni

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.10.x"

      - name: Configure OCI CLI
        run: |
          mkdir -p ~/.oci
          cat > ~/.oci/config <<EOF
          [DEFAULT]
          user=${{ secrets.OCI_USER_OCID }}
          fingerprint=${{ secrets.OCI_FINGERPRINT }}
          tenancy=${{ secrets.OCI_TENANCY_OCID }}
          region=${{ secrets.OCI_REGION }}
          key_file=~/.oci/oci_api_key.pem
          EOF

          cat > ~/.oci/oci_api_key.pem <<EOF
          ${{ secrets.OCI_PRIVATE_KEY }}
          EOF
          chmod 600 ~/.oci/oci_api_key.pem

      - name: Terraform Init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
          AWS_ENDPOINT_URL_S3: https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
          AWS_ENDPOINT_URL_S3: https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com
          TF_VAR_oci_tenancy_ocid: ${{ secrets.OCI_TENANCY_OCID }}
          TF_VAR_oci_user_ocid: ${{ secrets.OCI_USER_OCID }}
          TF_VAR_oci_fingerprint: ${{ secrets.OCI_FINGERPRINT }}
          TF_VAR_oci_region: ${{ secrets.OCI_REGION }}
          TF_VAR_oci_compartment_ocid: ${{ secrets.OCI_COMPARTMENT_OCID }}
          TF_VAR_oci_availability_domain: ${{ secrets.OCI_AVAILABILITY_DOMAIN }}
          TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
          TF_VAR_tailscale_authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
          TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          TF_VAR_cloudflare_r2_access_key_id: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          TF_VAR_cloudflare_r2_secret_access_key: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
        run: |
          terraform plan -input=false -no-color -out=tfplan 2>&1 | tee plan_output.txt
          echo "exitcode=$?" >> $GITHUB_OUTPUT

      - name: Format Plan Output
        id: format-plan
        run: |
          # Extract summary (resources to add/change/destroy)
          SUMMARY=$(grep -E "Plan:|No changes\." plan_output.txt | tail -1)

          # Create formatted output
          cat > plan_formatted.md <<'EOF'
          ## Terraform Plan for Omni Infrastructure

          ### Summary
          $SUMMARY

          <details>
          <summary>Show Full Plan</summary>

          ```terraform
          $(cat plan_output.txt)
          ```

          </details>

          **Terraform Version**: $(terraform version -json | jq -r '.terraform_version')
          **Working Directory**: `terraform/oci/omni`
          EOF

          # Replace summary placeholder
          sed -i "s|\$SUMMARY|$SUMMARY|g" plan_formatted.md

      - name: Post Plan Comment
        uses: mshick/add-pr-comment@v2
        with:
          message-id: terraform-plan
          message-path: terraform/oci/omni/plan_formatted.md

      - name: Check Plan Status
        if: steps.plan.outputs.exitcode != 0
        run: |
          echo "Terraform plan failed!"
          exit 1
