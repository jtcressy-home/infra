  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        extension:
          - tailscale
        kairos-version:
          - v1.3.2
          - v1.4.0
    steps:
      - uses: actions/checkout@v3
      - run: |
          git fetch --prune --unshallow
      - name: setup-docker
        uses: docker-practice/actions-setup-docker@master
      - uses: earthly/actions-setup@v1
        with:
          version: "latest"
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: earthly --ci --push +kairos-extension-all-platforms --EXTENSION=${{ matrix.extension }} --KAIROS_VERSION=${{ matrix.kairos-version }}