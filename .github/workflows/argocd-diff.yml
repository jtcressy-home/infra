name: ArgoCD Diff

on:
  pull_request:
    branches:
      - main

jobs:
  argocd-diff:
    name: Generate ArgoCD Diff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ghactions
          # renovate: datasource=github-releases depName=tailscale/tailscale
          version: 1.60.1

      - run: |
          tailscale status
          curl -vvL http://go/argocd
          curl -vvL https://argocd.tailnet-4d89.ts.net
          curl -vvL https://argocd.tailnet-4d89.ts.net/api/v1/applications

      - uses: clowdhaus/argo-cd-action@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # renovate: datasource=github-releases depName=argoproj/argo-cd
          version: 2.10.2
          command: app list -o wide
          options: --grpc-web --auth-token ${{ secrets.ARGOCD_TOKEN }} --server https://argocd.tailnet-4d89.ts.net


