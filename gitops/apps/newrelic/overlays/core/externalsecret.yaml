apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: newrelic
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: newrelic
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: newrelic-core-cluster