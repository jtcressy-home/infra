apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
- target:
    group: apps
    version: v1
    kind: Deployment
    name: homeassistant
  patch: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: homeassistant
    spec:
      template:
        metadata:
          annotations:
            k8s.v1.cni.cncf.io/networks: |-
              [
                {
                  "name": "macvlan-conf-dhcp",
                  "namespace": "kube-system",
                  "interface": "eth1"
                }
              ]