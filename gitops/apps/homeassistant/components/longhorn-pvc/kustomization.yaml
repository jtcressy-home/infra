apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
- target:
    version: v1
    kind: PersistentVolumeClaim
    name: homeassistant-pvc
    namespace: homeassistant
  patch: |
    apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: homeassistant-pvc
    spec:
      storageClassName: longhorn
