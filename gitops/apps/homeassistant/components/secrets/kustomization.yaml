apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
resources:
- externalsecret.yaml

patches:
- target:
    group: apps
    version: v1
    kind: Deployment
    name: homeassistant
  patch: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: homeassistant
    spec:
      template:
        spec:
          containers:
          - name: homeassistant
            envFrom:
              - secretRef:
                  name: home-assistant-secret