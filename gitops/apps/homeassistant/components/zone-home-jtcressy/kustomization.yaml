apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
- target:
    group: apps
    version: v1
    kind: Deployment
    name: homeassistant-deployment
  patch: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: homeassistant-deployment
    spec:
      template:
        spec:
          nodeSelector:
            topology.kubernets.io/zone: home-jtcressy
