apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
spec:
  selector:
    matchLabels:
      app: homeassistant
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: homeassistant
      annotations:
        prometheus.io/path: /api/prometheus
        prometheus.io/port: "8123"
        prometheus.io/scrape: "true"
    spec:
      containers:
      - name: homeassistant
        image: homeassistant/home-assistant:2023.5.2
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
        ports:
        - containerPort: 8123
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /config
        - name: config-static
          mountPath: /config/configuration.yaml
          subPath: configuration.yaml
        - name: config-static
          mountPath: /config/automations.yaml
          subPath: automations.yaml
        - name: config-static
          mountPath: /config/scripts.yaml
          subPath: scripts.yaml
        - name: config-static
          mountPath: /config/scenes.yaml
          subPath: scenes.yaml
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: homeassistant-config
      - name: config-static
        configMap:
          name: homeassistant-config-static