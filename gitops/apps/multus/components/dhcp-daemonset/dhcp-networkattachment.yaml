apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: macvlan-conf-dhcp
  namespace: kube-system
spec:
  config: '{
      "cniVersion": "0.3.0",
      "type": "macvlan",
      "ipam": {
          "type": "dhcp",
          "provide": [
            {
                "option": "host-name",
                "fromArg": "K8S_POD_NAME"
            }
        ]
      }
    }'