apiVersion: nfd.k8s-sigs.io/v1alpha1
kind: NodeFeatureRule
metadata:
  name: hw-virt-enabled
spec:
  rules:
    - name: hw-virt-enabled
      labels:
        "hw-virt-enabled": "true"
      matchAny:
        - matchFeatures:
            - feature: kernel.loadedmodule
              matchExpressions:
                kvm: {op: Exists}
                kvm_intel: {op: Exists}
            - feature: cpu.cpuid
              matchExpressions:
                VMX: {op: Exists}
        - matchFeatures:
            - feature: kernel.loadedmodule
              matchExpressions:
                kvm: {op: Exists}
            - feature: cpu.cpuid
              matchExpressions:
                SVM: {op: Exists}