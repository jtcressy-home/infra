apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base

patches:
- target:
    group: ''
    version: v1
    kind: Service
    namespace: osartifactbuilder-operator-system
    name: osartifactbuilder-operator-osbuilder-nginx
  patch: |
    apiVersion: v1
    kind: Service
    metadata:
      name: osartifactbuilder-operator-osbuilder-nginx
      annotations:
        tailscale.com/expose: 'true'
        tailscale.com/hostname: 'osbuilder-nginx'
