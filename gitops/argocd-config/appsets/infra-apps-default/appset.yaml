apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra-apps-default
spec:
  generators:
  - matrix:
      generators:
      - clusters:
          name: in-cluster
      - git:
          repoURL: https://github.com/jtcressy-home/infra.git
          revision: HEAD
          directories:
          # Add any application in /apps that has an overlay matching cluster's environment
          - path: 'gitops/apps/*/overlays/infra-default'
          # ArgoCD in mgmt is already handled separately
          - path: 'gitops/apps/argocd/overlays/infra-default'
            exclude: true
  template:
    metadata:
      name: 'infra-app-{{path[1]}}-{{name}}'
      labels:
        infra.jtcressy.net/appset: infra-apps-default
        infra.jtcressy.net/appname: '{{path[1]}}'
    spec:
      project: 'infra'
      source:
        repoURL: https://github.com/jtcressy-home/infra.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: '{{.server}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
      ignoreDifferences:
      - group: apiextensions.k8s.io
        kind: CustomResourceDefinition
        jsonPointers:
        - /spec/conversion/webhook/clientConfig