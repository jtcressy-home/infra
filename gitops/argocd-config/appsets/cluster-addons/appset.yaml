apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-addons
spec:
  goTemplate: true
  generators:
  - matrix:
      generators:
      - git:
          repoURL: https://github.com/jtcressy-home/infra.git
          revision: HEAD
          directories:
          # Add any application in /apps that has an overlay named "cluster-addon"
          - path: apps/*/overlays/cluster-addon
      - clusters: {}
  template:
    metadata:
      name: 'cluster-addon-{{index (splitList "/" .path.path) 1}}-{{.name}}'
      labels:
        infra.jtcressy.net/appset: cluster-addons
        infra.jtcressy.net/appname: '{{index (splitList "/" .path.path) 1}}'
    spec:
      project: 'infra'
      source:
        repoURL: https://github.com/jtcressy-home/infra.git
        targetRevision: HEAD
        path: '{{.path.path}}'
      destination:
        server: '{{.server}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
      ignoreDifferences:
      - group: apiextensions.k8s.io
        kind: CustomResourceDefinition
        jsonPointers:
        - /spec/conversion/webhook/clientConfig