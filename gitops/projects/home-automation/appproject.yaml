---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: home-automation
  namespace: argocd
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: 'home-automation'
    server: '*'
  sourceRepos:
  - https://github.com/jtcressy-home/infra
  orphanedResources:
    warn: true