apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-red
  namespace: argocd
spec:
  project: home-automation
  source:
    repoURL: https://github.com/jtcressy-home/infra.git
    targetRevision: HEAD
    path: gitops/apps/node-red/overlays/default
    kustomize:
      namespace: home-automation
  destination:
    server: https://kubernetes.default.svc
    namespace: home-automation
  syncPolicy:
    syncOptions:
      - PrunePropagationPolicy=orphan
    automated:
      prune: false
      selfHeal: true
      allowEmpty: false