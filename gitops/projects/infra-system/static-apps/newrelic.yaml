# The following application spec configures argocd to manage itself.
### TREAD CAREFULLY ###
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: newrelic-core
  namespace: argocd
spec:
  project: infra-system
  source:
    repoURL: https://github.com/jtcressy-home/infra.git
    targetRevision: HEAD
    path: gitops/apps/newrelic/overlays/core
  destination:
    server: https://kubernetes.default.svc
    namespace: newrelic
  ignoreDifferences:
    - kind: Vizier
      group: px.dev
      version: v1alpha1
      jsonPointers:
      - /spec/deployKey
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false