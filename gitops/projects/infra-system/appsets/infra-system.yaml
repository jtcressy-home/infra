apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra-system
  namespace: argocd
spec:
  goTemplate: true
  generators:
  - matrix:
      generators:
      - git:
          repoURL: https://github.com/jtcressy-home/infra.git
          revision: HEAD
          directories:
          # Add any application in /apps that has an overlay named "cluster-addon"
          - path: gitops/apps/*/overlays/infra-system
      - clusters: {}
  template:
    metadata:
      name: '{{index (splitList "/" .path.path) 2}}-{{.name}}'
      labels:
        infra.jtcressy.net/appset: infra-system
        infra.jtcressy.net/appname: '{{index (splitList "/" .path.path) 2}}'
    spec:
      project: 'infra-system'
      source:
        repoURL: https://github.com/jtcressy-home/infra.git
        targetRevision: HEAD
        path: '{{.path.path}}'
      destination:
        namespace: 'infra-system'
        server: '{{.server}}'
      syncPolicy:
        syncOptions:
          - PrunePropagationPolicy=orphan
        automated:
          prune: false
          selfHeal: true
          allowEmpty: false
      ignoreDifferences:
      - group: apiextensions.k8s.io
        kind: CustomResourceDefinition
        jsonPointers:
        - /spec/conversion/webhook/clientConfig