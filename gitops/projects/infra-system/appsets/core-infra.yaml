apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-infra
spec:
  generators:
  - git:
      repoURL: https://github.com/jtcressy-home/infra.git
      revision: HEAD
      directories:
      # Add any application in /apps that has an overlay matching cluster's environment
      - path: 'gitops/apps/*/overlays/core-infra'
      # ArgoCD is already handled separately
      - path: 'gitops/apps/argocd/overlays/core-infra'
        exclude: true
  template:
    metadata:
      name: '{{path[2]}}'
      labels:
        infra.jtcressy.net/appset: core-infra
        infra.jtcressy.net/appname: '{{path[2]}}'
    spec:
      project: 'infra-system'
      source:
        repoURL: https://github.com/jtcressy-home/infra.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      ignoreDifferences:
      - group: apiextensions.k8s.io
        kind: CustomResourceDefinition
        jsonPointers:
        - /spec/conversion/webhook/clientConfig