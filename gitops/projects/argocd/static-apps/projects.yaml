
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: projects
  namespace: argocd
spec:
  project: argocd
  source:
    repoURL: https://github.com/jtcressy-home/infra.git
    targetRevision: HEAD
    path: gitops/projects
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
      - PrunePropagationPolicy=orphan
    automated:
      prune: false
      selfHeal: true