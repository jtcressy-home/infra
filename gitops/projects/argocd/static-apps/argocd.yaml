# The following application spec configures argocd to manage itself.
### TREAD CAREFULLY ###
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: argocd
  source:
    repoURL: https://github.com/jtcressy-home/infra.git
    targetRevision: HEAD
    path: gitops/apps/argocd/overlays/core-infra
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
      - PrunePropagationPolicy=orphan
    automated:
      prune: false
      selfHeal: true
      allowEmpty: false