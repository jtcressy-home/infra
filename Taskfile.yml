---
version: "3"

vars:
  PROJECT_DIR:
    sh: "git rev-parse --show-toplevel"

includes:
  talos: 
    taskfile: .taskfiles/talos/tasks.yaml
    vars:
      dopplerProject: jtcressy-home-infra
      dopplerConfig: cluster
  eso:
    taskfile: .taskfiles/eso/tasks.yaml
    vars:
      dopplerProject: jtcressy-home-infra
      dopplerConfig: eso
  restic:
    taskfile: .taskfiles/restic/tasks.yaml
    vars:
      dopplerProject: restic-backups
      dopplerConfig: cloudflare-r2
  volsync:
    taskfile: .taskfiles/VolSync/Tasks.yaml
  apps:
    taskfile: .taskfiles/apps/tasks.yaml

tasks:
  default:
    silent: true
    cmds:
      - task -l