---
version: "3"

vars:
  PROJECT_DIR:
    sh: "git rev-parse --show-toplevel"

includes:
  talos: 
    taskfile: .taskfiles/talos/tasks.yaml
    vars:
      dopplerProject: jtcressy-home-infra
      dopplerConfig: cluster
  restic:
    taskfile: .taskfiles/restic/tasks.yaml
    vars:
      dopplerProject: restic-backups
      dopplerConfig: cloudflare-r2

tasks:
  default:
    silent: true
    cmds:
      - task -l