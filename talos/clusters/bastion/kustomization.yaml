resources:
- ./cni
- github.com/kubernetes-sigs/metrics-server/manifests/high-availability-1.21+?ref=v0.6.4

patches:
- target:
    group: apps
    version: v1
    kind: Deployment
    namespace: kube-system
    name: metrics-server
  patch: |-
    - op: add
      path: /spec/template/spec/containers/0/args/-
      value: --kubelet-insecure-tls