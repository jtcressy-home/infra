cluster:
  id: ${CLUSTERID}
  secret: ${CLUSTERSECRET}
secrets:
  bootstraptoken: ${BOOTSTRAPTOKEN}
  secretboxencryptionsecret: ${SECRETBOXENCRYPTIONSECRET}
trustdinfo:
  token: ${TRUSTDINFOTOKEN}
certs:
  etcd:
    crt: ${ETCDCERT}
    key: ${ETCDCERTKEY}
  k8s:
    crt: ${CLUSTERCERT}
    key: ${CLUSTERCERTKEY}
  k8saggregator:
    crt: ${K8SAGGREGATORCERT}
    key: ${K8SAGGREGATORCERTKEY}
  k8sserviceaccount:
    key: ${K8SSERVICEACCOUNTKEY}
  os:
    crt: ${MACHINECERT}
    key: ${MACHINECERTKEY}