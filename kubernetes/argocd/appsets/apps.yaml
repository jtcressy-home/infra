apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
  namespace: argocd
spec:
  goTemplate: true
  generators:
  - git:
      repoURL: https://github.com/jtcressy-home/infra.git
      revision: HEAD
      directories:
      - path: 'kubernetes/deploy/*/*/*/clusters/*'
      - path: 'kubernetes/deploy/*/*/*/clusters/_all'
        exclude: true # to be handled by next generator
      values:
        project: '{{ index (splitList "/" .path.path) 2 }}'
        namespace: '{{ index (splitList "/" .path.path) 3 }}'
        app: '{{ index (splitList "/" .path.path) 4 }}'
        cluster: '{{ index (splitList "/" .path.path) 6 }}'
  - matrix:
      generators:
      - clusters: {}
      - git:
          repoURL: https://github.com/jtcressy-home/infra.git
          revision: HEAD
          directories:
          - path: 'kubernetes/deploy/*/*/*/clusters/_all'
          values:
            project: '{{ index (splitList "/" .path.path) 2 }}'
            namespace: '{{ index (splitList "/" .path.path) 3 }}'
            app: '{{ index (splitList "/" .path.path) 4 }}'
            cluster: '{{ .name }}'
  template:
    metadata:
      name: '{{ .values.app }}-{{ .values.cluster }}'
    spec:
      project: '{{ .values.project }}'
      source:
        repoURL: https://github.com/jtcressy-home/infra.git
        targetRevision: HEAD
        path: '{{.path.path}}'
        kustomize:
          namespace: '{{ .values.namespace }}'
      destination:
        namespace: '{{ .values.namespace }}'
        name: '{{ .values.cluster }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
      ignoreDifferences:
      - group: apiextensions.k8s.io
        kind: CustomResourceDefinition
        jsonPointers:
        - /spec/conversion/webhook/clientConfig
      - group: '*'
        kind: '*'
        managedFieldsManagers:
        - kube-webhook-certgen