apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
  namespace: argocd
spec:
  syncPolicy:
    applicationsSync: create-update
  goTemplate: true
  # goTemplateOptions:
  # - missingkey=error
  generators:
  - git:
      repoURL: https://github.com/jtcressy-home/infra.git
      revision: HEAD
      directories:
      - path: 'kubernetes/deploy/*/*/*/clusters/*'
      - path: 'kubernetes/deploy/*/*/*/clusters/_all'
        exclude: true # to be handled by next generator
      values:
        project: '{{ index .path.segments 2 }}'
        namespace: '{{ index .path.segments 3 }}'
        app: '{{ index .path.segments 4 }}'
        cluster: '{{ index .path.segments 6 }}'
        path: "{{ .path.path }}"
  - matrix:
      generators:
      - clusters: {}
      - git:
          repoURL: https://github.com/jtcressy-home/infra.git
          revision: HEAD
          directories:
          - path: 'kubernetes/deploy/*/*/*/clusters/_all'
          values:
            path: '{{ .path.path }}'
            # project: '{{ index .path.segments 2 }}'
            # namespace: '{{ index .path.segments 3 }}'
            app: '{{ index .path.segments 4 }}'
            cluster: '{{ .name }}'
  template:
    metadata:
      name: '{{ .values.app }}-{{ .values.cluster }}'
      annotations:
        debug: '{{ . }}'
    spec:
      project: '{{ .values.project }}'
      source:
        repoURL: https://github.com/jtcressy-home/infra.git
        targetRevision: HEAD
        path: '{{.path.path}}'
        kustomize:
          namespace: '{{ .values.namespace }}'
      destination:
        namespace: '{{ .values.namespace }}'
        name: '{{ .values.cluster }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
      ignoreDifferences:
      - group: apiextensions.k8s.io
        kind: CustomResourceDefinition
        jsonPointers:
        - /spec/conversion/webhook/clientConfig
      - group: '*'
        kind: '*'
        managedFieldsManagers:
        - kube-webhook-certgen