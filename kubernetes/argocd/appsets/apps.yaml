apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
  namespace: argocd
spec:
  syncPolicy:
    applicationsSync: create-update
  ignoreApplicationDifferences:
    - jsonPointers:
        - /spec/syncPolicy
  goTemplate: true
  # goTemplateOptions:
  # - missingkey=error
  generators:
  - git:
      repoURL: https://github.com/jtcressy-home/infra.git
      revision: HEAD
      directories:
      - path: 'kubernetes/deploy/*/*/*/clusters/*'
      - path: 'kubernetes/deploy/*/*/*/clusters/_all'
        exclude: true # to be handled by next generator
      values:
        # project: '{{ index .path.segments 2 }}'
        # namespace: '{{ index .path.segments 3 }}'
        # app: '{{ index .path.segments 4 }}'
        cluster: '{{ index .path.segments 6 }}'
  - matrix:
      generators:
      - clusters:
          values:
            cluster: '{{ .name }}'
      - git:
          repoURL: https://github.com/jtcressy-home/infra.git
          revision: HEAD
          directories:
          - path: 'kubernetes/deploy/*/*/*/clusters/_all'
          # values:
          #   project: '{{ index .path.segments 2 }}'
          #   namespace: '{{ index .path.segments 3 }}'
          #   app: '{{ index .path.segments 4 }}'
          #   cluster: '{{ .name }}'
  template:
    metadata:
      name: '{{ index .path.segments 4 }}-{{ .values.cluster }}'
      annotations:
        debug: '{{ . }}'
    spec:
      project: '{{ index .path.segments 2 }}'
      source:
        repoURL: https://github.com/jtcressy-home/infra.git
        targetRevision: HEAD
        path: '{{.path.path}}'
        kustomize:
          namespace: '{{ index .path.segments 3 }}'
      destination:
        namespace: '{{ index .path.segments 3 }}'
        name: '{{ .values.cluster }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
      ignoreDifferences:
      - group: apiextensions.k8s.io
        kind: CustomResourceDefinition
        jsonPointers:
        - /spec/conversion/webhook/clientConfig
      - group: '*'
        kind: '*'
        managedFieldsManagers:
        - kube-webhook-certgen
      - group: storage.k8s.io
        kind: CSIDriver
        jsonPointers: # https://github.com/argoproj/argo-cd/issues/13585
          - /spec/seLinuxMount