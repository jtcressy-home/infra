apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: namespace-projects
  namespace: argocd
spec:
  syncPolicy:
    applicationsSync: create-update
  goTemplate: true
  generators:
  - git:
      repoURL: https://github.com/jtcressy-home/infra.git
      revision: HEAD
      directories:
      - path: kubernetes/*
      values:
        namespace: "{{index .path.segments 1}}"
  template:
    metadata:
      name: 'nsproj.{{ .values.namespace }}'
    spec:
      project: 'argocd'
      source:
        repoURL: https://github.com/jtcressy-home/infra.git
        targetRevision: HEAD
        path: '{{ .path.path }}'
      destination:
        namespace: 'argocd'
        name: core
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      ignoreDifferences:
      - group: apiextensions.k8s.io
        kind: CustomResourceDefinition
        jsonPointers:
        - /spec/conversion/webhook/clientConfig
      - group: '*'
        kind: '*'
        managedFieldsManagers:
        - kube-webhook-certgen