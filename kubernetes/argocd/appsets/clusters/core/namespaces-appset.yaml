apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: namespace-projects
  namespace: argocd
spec:
  goTemplate: true
  generators:
  - git:
      repoURL: https://github.com/jtcressy-home/infra.git
      revision: HEAD
      directories:
      - path: kubernetes/*
  template:
    metadata:
      name: 'nsproj-{{ index (splitList "/" .path.path) 1 }}'
    spec:
      project: 'argocd'
      source:
        repoURL: https://github.com/jtcressy-home/infra.git
        targetRevision: HEAD
        path: '{{ .path.path }}'
      destination:
        namespace: 'argocd'
        name: core
      # syncPolicy:
      #   automated:
      #     prune: false
      #     selfHeal: true
      ignoreDifferences:
      - group: apiextensions.k8s.io
        kind: CustomResourceDefinition
        jsonPointers:
        - /spec/conversion/webhook/clientConfig