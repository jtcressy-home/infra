apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: clusterapps
  namespace: argocd
spec:
  goTemplate: true
  generators:
  - git:
      repoURL: https://github.com/jtcressy-home/infra.git
      revision: HEAD
      directories:
      - path: 'kubernetes/*/*/clusters/*'
      - path: 'kubernetes/*/*/clusters/__all__'
        exclude: true # to be handled by allclusters appset
      values:
        app: '{{ index (splitList "/" .path.path) 2 }}'
        namespace: '{{ index (splitList "/" .path.path) 1 }}'
        cluster: '{{ index (splitList "/" .path.path) 4 }}'
  template:
    metadata:
      name: '{{ .values.app }}-{{ .values.cluster }}'
    spec:
      project: '{{ .values.namespace }}'
      source:
        repoURL: https://github.com/jtcressy-home/infra.git
        targetRevision: HEAD
        path: '{{.path.path}}'
      destination:
        namespace: '{{ .values.namespace }}'
        name: '{{ .values.cluster }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
      ignoreDifferences:
      - group: apiextensions.k8s.io
        kind: CustomResourceDefinition
        jsonPointers:
        - /spec/conversion/webhook/clientConfig
      - group: '*'
        kind: '*'
        managedFieldsManagers:
        - kube-webhook-certgen