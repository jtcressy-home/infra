apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: clusterapps
  namespace: argocd
spec:
  goTemplate: true
  generators:
  - git:
      repoURL: https://github.com/jtcressy-home/infra.git
      revision: HEAD
      directories:
      - path: 'kubernetes/*/*/clusters/*'
      - path: 'kubernetes/*/*/clusters/__all__'
        exclude: true # to be handled by allclusters appset
  template:
    metadata:
      name: '{{ index (splitList "/" .path.path) 2 }}-{{ index (splitList "/" .path.path) 4 }}'
    spec:
      project: '{{ index (splitList "/" .path.path) 1 }}'
      source:
        repoURL: https://github.com/jtcressy-home/infra.git
        targetRevision: HEAD
        path: '{{.path.path}}'
      destination:
        namespace: '{{ index (splitList "/" .path.path) 1 }}'
        name: '{{ index (splitList "/" path.path) 4 }}'
      syncPolicy:
        syncOptions:
          - PrunePropagationPolicy=orphan
        # automated:
        #   prune: false
        #   selfHeal: true
        #   allowEmpty: false
      ignoreDifferences:
      - group: apiextensions.k8s.io
        kind: CustomResourceDefinition
        jsonPointers:
        - /spec/conversion/webhook/clientConfig