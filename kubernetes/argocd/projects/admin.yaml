apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: admin
  namespace: argocd
spec:
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  description: Admin project
  destinations:
    - name: 'in-cluster'
      namespace: 'argocd'
      server: 'https://kubernetes.default.svc'
    - namespace: 'cap*' # allows installation of cluster-api components
      server: '*'
      name: '*'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
  sourceRepos:
    - 'https://github.com/jtcressy-home/infra'
