apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
helmCharts:
- name: rook-ceph
  repo: https://charts.rook.io/release
  version: v1.13.4
  releaseName: rook-ceph-operator
  namespace: rook-ceph
  valuesInline:
    crds:
      enabled: true
    csi:
      kubeletDirPath: /var/lib/kubelet
      enableCSIHostNetwork: true
      enableGrpcMetrics: true
      csiAddons:
        enabled: true
      serviceMonitor:
        enabled: false # TODO
    monitoring:
      enabled: true
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        cpu: 1500m
        memory: 512Mi