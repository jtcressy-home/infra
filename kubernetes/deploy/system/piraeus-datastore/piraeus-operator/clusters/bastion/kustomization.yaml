#   property.linstor.csi.linbit.com/DrbdOptions/Net/rr-conflict: retry-connect

patches:
- target:
    group: apps
    version: v1
    kind: Deployment
    name: piraeus-operator-controller-manager
  patch: |-
    [
      {
        "op": "add",
        "path": "/spec/template/spec/containers/0/args/-",
        "value": "--zap-log-level=INFO"
      }
    ]
