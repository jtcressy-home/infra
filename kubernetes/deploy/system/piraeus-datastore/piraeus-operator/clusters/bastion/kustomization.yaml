  #   repo: https://piraeus.io/helm-charts/
  #   version: 1.1.4
  #   releaseName: piraeus-ha-controller
  #   namespace: piraeus-datastore
  - name: snapshot-controller
    repo: https://piraeus.io/helm-charts/
    version: 1.9.2
    releaseName: snapshot-controller
    namespace: piraeus-datastore
  # - name: snapshot-validation-webhook
  #   repo: https://piraeus.io/helm-charts/
