apiVersion: piraeus.io/v1
kind: LinstorCluster
metadata:
  name: linstor-cluster-office
  namespace: piraeus-datastore
spec:
  nodeSelector:
    topology.kubernetes.io/region: home
  properties:
    - name: TcpPortAutoRange
      value: "8000-8999"
  patches:
    - target:
        kind: Deployment
        name: linstor-csi-controller
      patch: |-
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: linstor-csi-controller
        spec:
          replicas: 3