apiVersion: piraeus.io/v1
kind: LinstorSatelliteConfiguration
metadata:
  name: home-office-rack-storage-pools
spec:
  nodeSelector:
    topology.kubernetes.io/zone: home-office-rack
  storagePools:
    - name: home-office-rack-premium
      filePool: 
        directory: /var/lib/linstor-pools/home-office-rack-premium
    - name: home-office-rack-standard
      lvmPool: {}
      source:
        hostDevices:
          - /dev/sda
    - name: home-office-rack-standard-thin
      lvmThinPool:
        volumeGroup: home-office-rack-standard

