apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
- name: app-template
  repo: https://bjw-s.github.io/helm-charts/
  version: 2.5.0
  releaseName: golink
  valuesInline:
    defaultPodOptions:
      securityContext:
        fsGroup: 1000
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/tailscale/golink
              tag: main
            env:
              TZ: "America/Chicago"
              TS_AUTHKEY:
                valueFrom:
                  secretKeyRef:
                    name: operator-oauth
                    key: client_secret
            command:
              - "/golink"
            args:
              - "-sqlitedb"
              - "/home/nonroot/golink.db"
              - "-verbose"
    persistence:
      data:
        enabled: true
        storageClass: longhorn
        type: persistentVolumeClaim
        size: 1Gi
        globalMounts:
          - path: /home/nonroot
            readOnly: false
