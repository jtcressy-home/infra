apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- external-secret.yaml

helmCharts:
  - name: tailscale-operator
    version: v1.58.2
    repo: https://pkgs.tailscale.com/helmcharts
    releaseName: tailscale-operator
    includeCRDs: true
    valuesInline:
      apiServerProxyConfig:
        mode: "true"
      operatorConfig:
        hostname: k8s-bastion
    