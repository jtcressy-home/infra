apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources: []
helmCharts:
  - name: operator
    version: 5.0.12
    repo: https://operator.min.io
    releaseName: operator
    valuesInline:
      console:
        ingress:
          enabled: true
          ingressClassName: tailscale
          host: minio-console
          tls:
            - hosts:
                - minio-console
        
