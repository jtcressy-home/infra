---
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: talos
  namespace: system-upgrade
spec:
  # renovate: datasource=github-releases depName=jtcressy-home/talos-boot-assets
  version: v1.5.6
  serviceAccountName: system-upgrade
  secrets:
    - name: talos
      path: /var/run/secrets/talos.dev
      ignoreUpdates: true
  concurrency: 1
  exclusive: true
  drain:
    deleteLocalData: true
    ignoreDaemonSets: true
    disableEviction: false
  cordon: true
  nodeSelector:
    matchExpressions:
      - { key: kubernetes.io/os, operator: In, values: [linux] }
  prepare: &prepare
    image: ghcr.io/siderolabs/talosctl
    envs:
      - name: NODE_IP
        valueFrom:
          fieldRef:
            fieldPath: status.hostIP
    args:
      - --nodes=$(NODE_IP)
      - health
      - --server=false
  upgrade:
    <<: *prepare
    args:
      - --nodes=$(NODE_IP)
      - upgrade
      - "--image=factory.talos.dev/installer/c787309c6bff349d5b903010476ffb10b877bee8316323e9caf89e9aee070724:$(SYSTEM_UPGRADE_PLAN_LATEST_VERSION)"
      - --preserve=true
      - --wait=false