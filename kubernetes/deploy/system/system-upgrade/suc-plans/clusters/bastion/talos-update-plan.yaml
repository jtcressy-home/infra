---
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: talos
  namespace: system-upgrade
spec:
  # renovate: datasource=github-releases depName=jtcressy-home/talos-boot-assets
  version: v1.6.7
  serviceAccountName: system-upgrade
  secrets:
    - name: talos
      path: /var/run/secrets/talos.dev
      ignoreUpdates: true
  concurrency: 1
  exclusive: true
  drain:
    deleteLocalData: true
    ignoreDaemonSets: true
    disableEviction: false
  cordon: true
  nodeSelector:
    matchExpressions:
      - { key: kubernetes.io/os, operator: In, values: [linux] }
  prepare: &prepare
    image: ghcr.io/siderolabs/talosctl
    envs:
      - name: NODE_IP
        valueFrom:
          fieldRef:
            fieldPath: status.hostIP
    args:
      - --nodes=$(NODE_IP)
      - health
      - --server=false
  upgrade:
    <<: *prepare
    args:
      - --nodes=$(NODE_IP)
      - upgrade
      - --stage
      - "--image=factory.talos.dev/installer/a5d2ae41e0cdb95ea8c5c8ee2035e67e77aae60d33a4ece0cf04df354e169a16:$(SYSTEM_UPGRADE_PLAN_LATEST_VERSION)"
      - --preserve=true
      - --wait=false