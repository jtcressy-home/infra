# kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1

resources:
- ../../../../base

patches:
- target:
    group: upgrade.cattle.io
    version: v1
    kind: Plan
    name: talos
  patch: |-
    - op: replace
      path: /metadata/name
      value: talos-vm-nvidia
    - op: add
      path: /spec/upgrade/envs/-
      value:
        name: SCHEMATIC_ID
        value: 4b2e62db151ee183c5d2ef59fe50d024acfd0f645e70758ac3b794d13cf8e376
    - op: add
      path: /spec/nodeSelector/matchExpressions/-
      value:
        key: factory.talos.dev/schematic-id.part-0
        operator: In
        values:
          - 4b2e62db151ee183c5d2ef59fe50d024
    - op: add
      path: /spec/nodeSelector/matchExpressions/-
      value:
        key: factory.talos.dev/schematic-id.part-1
        operator: In
        values:
          - acfd0f645e70758ac3b794d13cf8e376