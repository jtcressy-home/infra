apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
- name: nvidia-device-plugin
  repo: https://nvidia.github.io/k8s-device-plugin
  version: 0.13.0
  releaseName: nvidia-device-plugin
  includeCRDs: true
  namespace: kube-system
  valuesInline:
    runtimeClassName: nvidia

resources:
- runtimeclass.yaml