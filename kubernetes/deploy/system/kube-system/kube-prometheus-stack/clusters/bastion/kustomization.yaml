apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kube-system

patches:
- target:
    group: apiextensions.k8s.io
    version: v1
    kind: CustomResourceDefinition
  patch: |-
    - op: add
      path: /metadata/annotations/argocd.argoproj.io~1sync-options
      value: ServerSideApply=true
- target:
    version: v1
    kind: ConfigMap
    labelSelector: grafana_dashboard in (1)
  patch: |-
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: not-used
      namespace: not-used
      annotations:
        grafana_folder: Kubernetes
- target:
    group: monitoring.coreos.com
    version: v1
    kind: ServiceMonitor
    name: kps-kube-etcd
  patch: |-
    - op: add
      path: /spec/endpoints/0/interval
      value: 5s

helmCharts:
- name: kube-prometheus-stack
  repo: https://prometheus-community.github.io/helm-charts
  version: 62.7.0
  releaseName: kps
  includeCRDs: true
  valuesInline:
    crds:
      enabled: false
    fullnameOverride: "kps"
    cleanPrometheusOperatorObjectNames: true
    namespaceOverride: kube-system
    alertmanager:
      enabled: false
    grafana:
      enabled: false
      forceDeployDashboards: true
      sidecar: # TODO: who did I yoink this from and why is this needed?
        dashboards:
          multicluster:
            etcd:
              enabled: true
    prometheusOperator:
      enabled: true
      resources:
        requests:
          cpu: 35m
          memory: 273M
        limits:
          memory: 326M
      prometheusConfigReloader:
        resources:
          requests:
            cpu: 5m
            memory: 32M
          limits:
            memory: 32M
      # admissionWebhooks:
      #   certManager:
      #     enabled: true
      #     issuerRef:
      #       name: "issuer"
      #       kind: "ClusterIssuer"
    # global:
    #   rbac:
    #     create: true
    #     createAggregateClusterRoles: true
    prometheus:
      enabled: false
      ingress:
        enabled: false
      #   ingressClassName: tailscale
      #   hosts:
      #   - prometheus
      #   tls:
      #     - hosts:
      #       - prometheus
      # prometheusSpec:
      #   podMonitorNamespaceSelector: {}
      #   podMonitorSelector: {}
      #   podMonitorSelectorNilUsesHelmValues: false
      #   ruleNamespaceSelector: {}
      #   ruleSelector: {}
      #   ruleSelectorNilUsesHelmValues: false
      #   serviceMonitorNamespaceSelector: {}
      #   serviceMonitorSelector: {}
      #   serviceMonitorSelectorNilUsesHelmValues: false
      #   retention: 15d
      #   storageSpec:
      #     volumeClaimTemplate:
      #       spec:
      #         storageClassName: longhorn-sticky
      #         accessModes:
      #         - ReadWriteOnce
      #         resources:
      #           requests:
      #             storage: 80Gi
    

    kubeApiServer:
      enabled: true
      serviceMonitor:
        metricRelabelings:
          # Drop high cardinality labels
          - &dropDuration
            action: drop
            sourceLabels: ["__name__"]
            regex: (apiserver|etcd|rest_client)_request(|_sli|_slo)_duration_seconds_bucket
          - action: drop
            sourceLabels: ["__name__"]
            regex: (apiserver_response_sizes_bucket|apiserver_watch_events_sizes_bucket|apiserver_request_body_size_bytes_bucket)
    kubeScheduler:
      enabled: true
      service:
        selector:
          k8s-app: kube-scheduler
          tier: control-plane
    kubeControllerManager:
      enabled: true
      service:
        selector:
          k8s-app: kube-controller-manager
          tier: control-plane
    kubeEtcd:
      enabled: true
      service:
        port: 2381
        targetPort: 2381
        selector:
          k8s-app: kube-apiserver
          tier: control-plane
      serviceMonitor:
        metricRelabelings:
          - *dropDuration
    kubelet:
      enabled: true
      serviceMonitor:
        #interval: "10s"
        #scrapeTimeout: "5s"
        attachMetadata:
          node: true
        metricRelabelings:
          # replaces other node identifiers with hostname
          - sourceLabels: ["node"]
            targetLabel: instance
            action: replace
          # Drop high cardinality labels
          - action: labeldrop
            regex: (uid)
          - action: labeldrop
            regex: (id|name)
          - action: drop
            sourceLabels: ["__name__"]
            regex: (rest_client_request_duration_seconds_bucket|rest_client_request_duration_seconds_sum|rest_client_request_duration_seconds_count|apiserver_request_body_size_bytes_bucket)
          - *dropDuration
    kubeProxy:
      enabled: false # Disabled due to eBPF

    
    kubeStateMetrics:
      enabled: true
    kube-state-metrics:
      metricLabelsAllowlist:
        - "deployments=[*]"
        - "persistentvolumeclaims=[*]"
        - "pods=[*]"
      prometheus:
        monitor:
          enabled: true
          #interval: "10s"
          #scrapeTimeout: "5s"
          relabelings:
            # replaces other node identifiers with hostname
            - action: replace
              sourceLabels: ["__meta_kubernetes_pod_node_name"]
              regex: ^(.*)$
              replacement: $1
              targetLabel: kubernetes_node
      resources:
        requests:
          cpu: 15m
          memory: 128Mi
        limits:
          memory: 500Mi

