apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
- name: app-template
  repo: https://bjw-s.github.io/helm-charts
  version: 3.3.2
  releaseName: generic-device-plugin
  namespace: kube-system
  valuesInline:
    controllers:
      generic-device-plugin:
        type: daemonset
        containers:
          app:
            image:
              repository: ghcr.io/squat/generic-device-plugin
              tag: latest@sha256:ba6f0b4cf6c858d6ad29ba4d32e4da11638abbc7d96436bf04f582a97b2b8821
            args:
              - --log-level
              - info
              - --device=$(DEVICE_ZIGBEE)
              - --device=$(DEVICE_ZWAVE)
            env:
              DEVICE_ZIGBEE: |-
                name: zigbee
                groups:
                  - paths:
                      - path: /dev/serial/by-id/usb-ITead_Sonoff_Zigbee_3.0_USB_Dongle_Plus_a499044e2813ec119a3321c7bd930c07-if00-port0
              DEVICE_ZWAVE: |-
                name: zwave
                groups:
                  - paths:
                      - path: /dev/serial/by-id/usb-Silicon_Labs_CP2102N_USB_to_UART_Bridge_Controller_86f2e3788a94eb11984f3a703d98b6d1-if00-port0
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 64Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    defaultPodOptions:
      priorityClassName: system-node-critical
    persistence:
      dev:
        type: hostPath
        hostPath: /dev
        globalMounts:
          - readOnly: true
      sys:
        type: hostPath
        hostPath: /sys
        globalMounts:
          - readOnly: true
      var-lib-kubelet-device-plugins:
        type: hostPath
        hostPath: /var/lib/kubelet/device-plugins
