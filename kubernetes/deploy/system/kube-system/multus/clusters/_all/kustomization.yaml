patches:
- target:
    group: apps
    version: v1
    kind: DaemonSet
    name: kube-multus-ds
  patch: |-
    apiVersion: apps/v1
    kind: Daemonset
    metadata:
      name: kube-multus-ds
    spec:
      template:
        spec:
          initContainers:
          - name: cni-installer
            image: ghcr.io/angelnu/cni-plugins:1.3.0
            volumeMounts:
            - name: cnibin
              mountPath: /host/opt/cni/bin
          containers:
          - name: cni-inspector
            image: ghcr.io/angelnu/cni-plugins:1.3.0
            command:
            - /bin/sh
            - -c
            - sleep 3600
            volumeMounts:
            - name: cnibin
              mountPath: /host/opt/cni/bin
