apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
helmCharts:
- name: multus
  repo: https://angelnu.github.io/helm-charts
  version: 5.0.3
  releaseName: multus
  namespace: kube-system
  valuesInline:
    image:
      repository: ghcr.io/k8snetworkplumbingwg/multus-cni
      tag: v4.0.2
    cni:
      image:
        repository: ghcr.io/angelnu/cni-plugins
        tag: 1.3.0
      paths:
        config: /etc/cni/net.d
        bin: /opt/cni/bin
    resources:
      requests:
        cpu: 5m
        memory: 64M
      limits:
        memory: 64M
    hostPaths:
      netns: /var/run/netns

resources:
- crd.yaml

components:
- ../../components/dhcp-daemonset