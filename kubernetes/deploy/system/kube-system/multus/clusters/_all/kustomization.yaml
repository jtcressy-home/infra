apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

images:
- name: ghcr.io/onedr0p/cni-plugins
  newTag: 1.3.0
- name: ghcr.io/k8snetworkplumbingwg/multus-cni
  newTag: v4.0.2

helmCharts:
- name: multus
  repo: https://angelnu.github.io/helm-charts
  version: 5.0.3
  releaseName: multus
  namespace: kube-system
  valuesInline:
    image:
      repository: ghcr.io/k8snetworkplumbingwg/multus-cni
    cni:
      image:
        repository: ghcr.io/onedr0p/cni-plugins
      paths:
        config: /etc/cni/net.d
        bin: /opt/cni/bin
    resources:
      requests:
        cpu: 5m
        memory: 64M
      limits:
        memory: 64M
    hostPaths:
      netns: /var/run/netns


resources:
- crd.yaml
- dhcp-networkattachment.yaml

patches:
- target:
    group: apps
    version: v1
    kind: DaemonSet
    name: multus
  patch: |-
    apiVersion: apps/v1
    kind: Daemonset
    metadata:
      name: multus
    spec:
      template:
        spec:
          containers:
          - name: multus
            command:
            - /thin_entrypoint
            args:
            - --multus-conf-file=auto
            - --multus-autoconfig-dir=/host/etc/cni/net.d
            - --cleanup-config-on-exit=false
          initContainers:
          - name: multus-installer
            command:
            - /install_multus
            args:
            - --type
            - thin
- target:
    group: apps
    version: v1
    kind: DaemonSet
    name: multus
  patch: |-
    - op: add
      path: /spec/template/spec/initContainers/-
      value:
        name: multus-config-cleanup
          image: busybox
          command: ["/bin/sh"]
          args: ["-c", "rm -f /host/etc/cni/net.d/00-multus.conf"]
          securityContext:
            privileged: true
          volumeMounts:
            - name: cni
              mountPath: /host/etc/cni/net.d
- target:
    group: apps
    version: v1
    kind: DaemonSet
    name: multus
  patch: |-
    apiVersion: apps/v1
    kind: Daemonset
    metadata:
      name: multus
    spec:
      template:
        spec:
          initContainers:
          - name: dhcp-cleanup
            image: busybox
            command: ["/bin/sh"]
            args: ["-c", "rm -f /host/run/cni/dhcp.sock"]
            securityContext:
              privileged: true
            volumeMounts:
            - name: dhcp-socketpath
              mountPath: /host/run/cni
          containers:
          - name: dhcp-daemon
            image: ghcr.io/onedr0p/cni-plugins
            command:
            - /plugins/dhcp
            args:
            - daemon
            - -hostprefix
            - /host
            resources:
              requests:
                cpu: "100m"
                memory: "50Mi"
              limits:
                cpu: "100m"
                memory: "50Mi"
            securityContext:
              privileged: true
            volumeMounts:
            - name: dhcp-socketpath
              mountPath: /host/run/cni
            - name: procpath
              mountPath: /host/proc
            - name: host-run-netns
              mountPath: /host/var/run/netns
              mountPropagation: HostToContainer
          volumes:
          - name: dhcp-socketpath
            hostPath:
              path: /run/cni
          - name: procpath
            hostPath:
              path: /proc
