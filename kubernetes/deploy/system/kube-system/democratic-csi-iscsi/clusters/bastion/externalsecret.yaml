---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: truenas-rainbowbox-iscsi
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-eso-bastion
  target:
    name: truenas-rainbowbox-iscsi
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        driver-config-file.yaml: |
          instance_id:
          httpConnection:
            protocol: http
            host: {{.hostname}}
            port: 80
            apiKey: {{.apiKey}}
            allowInsecure: true
          zfs:
            datasetParentName: default/k8s/iscsi/v
            detachedSnapshotsDatasetParentName: default/k8s/iscsi/s
            zvolCompression:
            zvolDedup:
            zvolEnableReservation: false
            zvolBlocksize:
          iscsi:
            targetPortal: "{{.hostname}}:3260"
            targetPortals: [] 
            interface:
            namePrefix: csi-
            nameSuffix: "-bastion"
            targetGroups:
              - targetGroupPortalGroup: 1
                targetGroupInitiatorGroup: 1
                targetGroupAuthType: None
                targetGroupAuthGroup:
            extentInsecureTpc: true
            extentXenCompat: false
            extentDisablePhysicalBlocksize: true
            extentBlocksize: 512
            extentRpm: "SSD"
            extentAvailThreshold: 0
  data:
    - secretKey: apiKey
      remoteRef:
        key: TRUENAS_API_KEY_RAINBOWBOX
    - secretKey: hostname
      remoteRef:
        key: TRUENAS_HOSTNAME_RAINBOWBOX