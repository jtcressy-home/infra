apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- externalsecret.yaml

helmCharts:
- name: app-template
  repo: https://bjw-s.github.io/helm-charts
  version: 1.5.1
  releaseName: cloudflared
  valuesInline:
    controller:
      type: daemonset
    hostNetwork: false
      
    image:
      repository: docker.io/cloudflare/cloudflared
      tag: 2024.9.1

    env:
      NO_AUTOUPDATE: "true"
      TUNNEL_METRICS: 0.0.0.0:8080
      TUNNEL_TRANSPORT_PROTOCOL: http2
      TUNNEL_TOKEN:
        valueFrom:
          secretKeyRef:
            name: cloudflared-creds
            key: tunnel-token
    
    args:
      - tunnel
      - run

    service:
      main:
        ports:
          http:
            port: 8080
    # podAnnotations:
    #   prometheus.io/scrape: "true"
    #   prometheus.io/port: "8080"
    #   prometheus.io/path: "/metrics"
    
    probes:
      liveness:
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness:
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      startup:
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /ready
            port: http
          failureThreshold: 30
          periodSeconds: 10

    resources:
      requests:
        cpu: 6m
        memory: 105Mi
      limits:
        memory: 105Mi