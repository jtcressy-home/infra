apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
- name: democratic-csi
  repo: https://democratic-csi.github.io/charts/
  version: 0.14.5
  releaseName: node-manual
  namespace: kube-system
  valuesInline:
    csiDriver:
      attachRequired: false
      name: "org.democratic-csi.node-manual"
    controller:
      enabled: false
      externalAttacher:
        enabled: true
    driver:
      config:
        driver: node-manual