apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/instance: wolf
    app.kubernetes.io/name: wolf
  name: wolf
spec:
  replicas: 1
  revisionHistoryLimit: 3
  serviceName: wolf-headless
  selector:
    matchLabels:
      app.kubernetes.io/instance: wolf
      app.kubernetes.io/name: wolf
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: Parallel
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: Retain
    whenScaled: Delete
  template:
    metadata:
      annotations:
        k8s.v1.cni.cncf.io/networks: |-
          [
            {
              "name": "macvlan-conf-dhcp",
              "namespace": "kube-system",
              "interface": "eth1",
              "mac": "4a:c1:8d:28:f4:98"
            }
          ]
      labels:
        app.kubernetes.io/instance: wolf
        app.kubernetes.io/name: wolf
    spec:
      automountServiceAccountToken: true
      containers:
      - name: wolf
        image: ghcr.io/games-on-whales/wolf:stable
        imagePullPolicy: Always
        ports:
          - containerPort: 47984
            name: https
            protocol: TCP
          - containerPort: 47989
            name: http
            protocol: TCP
          - containerPort: 47999
            name: control
            protocol: UDP
          - containerPort: 48010
            name: rtsp
            protocol: TCP
          - containerPort: 48100
            name: video1
            protocol: UDP
          - containerPort: 48101
            name: video2
            protocol: UDP
          - containerPort: 48102
            name: video3
            protocol: UDP
          - containerPort: 48103
            name: video4
            protocol: UDP
          - containerPort: 48104
            name: video5
            protocol: UDP
          - containerPort: 48105
            name: video6
            protocol: UDP
          - containerPort: 48106
            name: video7
            protocol: UDP
          - containerPort: 48107
            name: video8
            protocol: UDP
          - containerPort: 48108
            name: video9
            protocol: UDP
          - containerPort: 48109
            name: video10
            protocol: UDP
          - containerPort: 48200
            name: audio1
            protocol: UDP
          - containerPort: 48201
            name: audio2
            protocol: UDP
          - containerPort: 48202
            name: audio3
            protocol: UDP
          - containerPort: 48203
            name: audio4
            protocol: UDP
          - containerPort: 48204
            name: audio5
            protocol: UDP
          - containerPort: 48205
            name: audio6
            protocol: UDP
          - containerPort: 48206
            name: audio7
            protocol: UDP
          - containerPort: 48207
            name: audio8
            protocol: UDP
          - containerPort: 48208
            name: audio9
            protocol: UDP
          - containerPort: 48209
            name: audio10
            protocol: UDP
        resources:
          limits:
            squat.ai/dri: "1"
            squat.ai/uinput: "1"
          requests:
            squat.ai/dri: "1"
            squat.ai/uinput: "1"
        env:
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: all
        - name: NVIDIA_VISIBLE_DEVICES
          value: all
        - name: WOLF_LOG_LEVEL
          value: DEBUG
        - name: XDG_RUNTIME_DIR
          value: /tmp/sockets
        - name: HOST_APPS_STATE_FOLDER
          value: /etc/wolf
        volumeMounts:
        - mountPath: /var/run
          name: var-run
        - mountPath: /tmp/sockets
          name: tmp-sockets
        - mountPath: /etc/wolf
          name: wolf-data
        - mountPath: /usr/nvidia
          subPath: nvidia-drivers
          name: wolf-data
        - mountPath: /dev
          name: dev
        - mountPath: /run/udev
          name: udev
      - name: dind
        # image: docker:20.10.8-dind
        image: ghcr.io/ehfd/nvidia-dind:latest
        imagePullPolicy: Always
        ports:
        - name: docker
          containerPort: 2376
          hostPort: 2376
          protocol: TCP
        securityContext:
          privileged: true
          capabilities:
            add:
            - SYS_ADMIN
            - SYS_NICE
            - SYS_PTRACE
            - NET_ADMIN
            - NET_RAW
            - MKNOD
        resources:
          limits:
            squat.ai/dri: "1"
            squat.ai/uinput: "1"
            squat.ai/fuse: "1"
            # nvidia.com/gpu: "1"
          requests:
            squat.ai/dri: "1"
            squat.ai/uinput: "1"
            squat.ai/fuse: "1"
        env:
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: all
        - name: NVIDIA_VISIBLE_DEVICES
          value: all
        volumeMounts:
        - mountPath: /var/lib/docker
          name: docker
        - mountPath: /var/run
          name: var-run
        - mountPath: /tmp/sockets
          name: tmp-sockets
        - mountPath: /dev
          name: dev
        - mountPath: /run/udev
          name: udev
        - mountPath: /etc/wolf
          name: wolf-data
        - mountPath: /usr/nvidia
          subPath: nvidia-drivers
          name: wolf-data
      nodeSelector:
        nvidia.com/gpu.count: "1"
        nvidia.com/gpu.product: NVIDIA-GeForce-RTX-4070-Ti
      runtimeClassName: nvidia
      initContainers:
      - name: nvidia-installer
        image: ubuntu:22.04
        imagePullPolicy: IfNotPresent
        command:
        - /bin/bash
        - -c
        - |
          #!/bin/bash
          set +x

          install=true

          NV_VERSION=$(cat /sys/module/nvidia/version)

          if [ ! -f /usr/nvidia/bin/nvidia-smi ]; then
              install=true
              echo "NVIDIA driver not found!"
          else
              NV_SMI_VERSION=$(/usr/nvidia/bin/nvidia-smi --version | awk '/^DRIVER version.*:/ {print $4}')
              echo "Found NVIDIA driver version $NV_SMI_VERSION"
              if [ "$NV_SMI_VERSION" != "$NV_VERSION" ]; then
                  echo "Driver versions do not match! Module version: $NV_VERSION, nvidia-smi version: $NV_SMI_VERSION"
                  install=true
              else
                  install=false
              fi
          fi

          if $install; then
              echo "Installing NVIDIA driver version $NV_VERSION"
              apt-get update -y
              apt-get install -y --no-install-recommends curl ca-certificates kmod pkg-config libglvnd-dev vulkan-tools tree
              curl -LO https://download.nvidia.com/XFree86/Linux-x86_64/$NV_VERSION/NVIDIA-Linux-x86_64-$NV_VERSION.run
              chmod +x NVIDIA-Linux-x86_64-$NV_VERSION.run
              ./NVIDIA-Linux-x86_64-$NV_VERSION.run --silent -z --skip-depmod --skip-module-unload --no-nvidia-modprobe \
              --no-kernel-modules --no-kernel-module-source --opengl-prefix=/usr/nvidia --wine-prefix=/usr/nvidia \
              --utility-prefix=/usr/nvidia --utility-libdir=lib --compat32-prefix=/usr/nvidia --compat32-libdir=lib32 \
              --egl-external-platform-config-path=/usr/nvidia/share/egl/egl_external_platform.d \
              --glvnd-egl-config-path=/usr/nvidia/share/glvnd/egl_vendor.d --no-distro-scripts
              echo -e "/usr/nvidia/lib\n/usr/nvidia/lib32" > /etc/ld.so.conf.d/nvidia.conf && ldconfig

              tree /usr/nvidia
          fi
          /usr/nvidia/bin/nvidia-smi --version
        volumeMounts:
        - mountPath: /usr/nvidia
          subPath: nvidia-drivers
          name: wolf-data
        - mountPath: /dev
          name: dev
      volumes:
      # - name: docker
      #   emptyDir: {}
      - name: var-run
        emptyDir: {}
      - name: tmp-sockets
        emptyDir: {}
      - name: dev
        hostPath:
          path: /dev
      - name: udev
        hostPath:
          path: /run/udev
        # hostPath:
        #   path: /usr/local/glibc/lib/nvidia/xorg
      # - name: software
      #   nfs:
      #     path: /mnt/purple/general/media
      #     server: truenas-purplebox.private.home
  volumeClaimTemplates:
    - metadata:
        name: wolf-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 30Gi
        storageClassName: cephfs
    - metadata:
        name: docker
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 60Gi
        storageClassName: ceph-rbd
