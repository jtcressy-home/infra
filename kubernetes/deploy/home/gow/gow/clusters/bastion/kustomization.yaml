apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- persistence.yaml
- xorg-conf.yaml

helmCharts:
- name: games-on-whales
  repo: https://angelnu.github.io/helm-charts
  version: 2.0.0
  releaseName: gow
  valuesInline:
    controller:
      replicas: 1

    nodeSelector:
      nvidia.com/gpu.product: NVIDIA-GeForce-RTX-4070-Ti

    # graphic_resources:
    #   nvidia.com/gpu: 1

    service:
      main:
        type: LoadBalancer
        loadBalancerClass: io.cilium/l2-announcer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: gow.home.arpa
          # allows the service to share the same external IP address
          lbipam.cilium.io/sharing-key: games-on-whales
      udp:
        type: LoadBalancer
        loadBalancerClass: io.cilium/l2-announcer
        annotations:
          lbipam.cilium.io/sharing-key: games-on-whales

    ingress:
      # -- Enable and configure ingress settings for the chart under this key.
      # @default -- See values.yaml
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: controller
          hajimari.io/info: Stream games
          hajimari.io/group: games
        ingressClassName: tailscale
        hosts:
        - host: gamestream
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - gamestream
          
    persistence:
      home:
        type: pvc
        existingClaim: games-on-whales
      software:
        enabled: true
        type: custom
        subPath: software
        volumeSpec:
          nfs: 
            server: truenas-purplebox.private.home
            path: /mnt/purple/general/media
      nvidia-drv:
        enabled: true
        type: hostPath
        # hostPathType: Directory
        readOnly: true
        mountPath: /nvidia/xorg
        # hostPath: /usr/local/lib/nvidia/xorg # for 535.x.x nvidia drivers (lts)
        hostPath: /usr/local/glibc/lib/nvidia/xorg # for 550.x.x+ nvidia drivers (production)
    sunshine:
      image:
        repository: ghcr.io/angelnu/sunshine
        tag: sha-f5e468f
        pullPolicy: Always
      user: admin
      password: admin
    xorg:
      image:
        repository: ghcr.io/games-on-whales/xorg
        tag: 1.0.0
        pullPolicy: IfNotPresent
      refreshrate: 120
      resolution: 3840x2160
    pulseaudio:
      image:
        repository: ghcr.io/games-on-whales/pulseaudio
        tag: 1.0.0
        pullPolicy: IfNotPresent
    retroarch:
      enabled: false
      image:
        repository: ghcr.io/angelnu/retroarch
        tag: sha-fc9d5ae
        pullPolicy: IfNotPresent
      logLevel: info
      volumeMounts:
        - name: software
          mountPath: /home/retro/software
          #readOnly: true
    steam:
      enabled: true
      image:
        repository: ghcr.io/angelnu/steam
        tag: sha-c387cd3
        pullPolicy: IfNotPresent
      protonLog: 1
    firefox:
      enabled: false
      image:
        repository: andrewmackrodt/firefox-x11
        tag: 1.0.0
        pullPolicy: IfNotPresent
      volumeMounts: []
    mkhomeretrodirs:
      image:
        repository: busybox
        tag: 1.37.0
        pullPolicy: IfNotPresent

