patches:
- target:
    group: apps
    version: v1
    kind: Deployment
    name: gow-games-on-whales
  patch: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: gow-games-on-whales
    spec:
      template:
        spec:
          containers:
            - name: xorg
              volumeMounts:
                - name: nvidia-drv
                  mountPath: /nvidia/xorg
                  readOnly: true
                - name: xorg-conf
                  mountPath: /etc/X11/xorg.conf.d/xorg-screen.conf
                  subPath: xorg-screen.conf
                - name: xorg-conf
                  mountPath: /opt/config/edid.txt
                  subPath: edid.txt
            - name: gow-games-on-whales
              resources:
                limits:
                  squat.ai/uinput: 1
                requests:
                  squat.ai/uinput: 1
          volumes:
          - name: xorg-conf
            configMap:
              name: gow-games-on-whales-xorg-conf