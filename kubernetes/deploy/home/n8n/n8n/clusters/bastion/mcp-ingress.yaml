---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: n8n-mcp
  annotations:
    tailscale.com/funnel: "true"
spec:
  ingressClassName: tailscale
  tls:
    - hosts:
        - n8n-mcp
  rules:
    - host: n8n-mcp
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: n8n
                port:
                  number: 5678
