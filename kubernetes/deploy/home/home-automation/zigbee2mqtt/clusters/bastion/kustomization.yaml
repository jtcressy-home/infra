apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- nfd-rule.yaml
- externalsecret.yaml
- backup.yaml
- pvc.yaml

# replicas:
# - name: zigbee2mqtt
#   count: 1

# configMapGenerator:
