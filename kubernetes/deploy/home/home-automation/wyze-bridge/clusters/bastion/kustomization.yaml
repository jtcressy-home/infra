apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- externalsecret.yaml

helmCharts:
- name: app-template
  repo: https://bjw-s.github.io/helm-charts/
  version: 2.2.0
  releaseName: wyze-bridge
  valuesInline:
    controllers:
      main:
        type: statefulset
        replicas: 1
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |-
              [
                {
                  "name": "macvlan-conf-dhcp",
                  "namespace": "kube-system",
                  "interface": "eth1",
                  "mac": "fa:77:a4:fe:98:91"
                }
              ]
          nodeSelector:
            kubernetes.io/arch: amd64
            intel.feature.node.kubernetes.io/gpu: "true"
        containers:
          main:
            image:
              # repository: mrlt8/wyze-bridge
              # tag: 2.7.0-qsv
              repository: ghcr.io/jtcressy/docker-wyze-bridge-protect
              tag: latest
            env:
              TZ: America/Chicago
              NET_MODE: LAN
              SNAPSHOT: "RTSP30"
              ON_DEMAND: "False"
              IGNORE_OFFLINE: "True"
              FPS_FIX: "True"
              ENABLE_BOA: "True"
              QUALITY: "HD255"
              ROTATE_DOOR: "True"
              H264_ENC: h264_qsv
              LLHLS: "True"
              SUBSTREAM: "False" # Wyze cams can only have one stream at a time
              SUB_QUALITY: "SD255"
              LIBVA_DRIVER_NAME: i965
              ENABLE_AUDIO: "True"
              AUDIO_CODEC: "AAC"
              MQTT_HOST: nats.nats.svc.cluster.local:1883
              MQTT_TOPIC: wyzebridge
              MQTT_DTOPIC: homeassistant
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            envFrom:
              - secretRef:
                  name: wyze-secret
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: 136m
                memory: 500M
                gpu.intel.com/i915: 1
              limits:
                memory: 2000M
                gpu.intel.com/i915: 1
          proxy-kitchen-cam: &unifi-cam-proxy
            env:
              - name: CAMERA_NAME
                value: kitchen-cam
              - name: RANDOM_MAC
                value: C4:7E:66:9F:1A:2A
              - name: CERT_PATH
                value: /unifi-cam-proxy/client.pem
              - name: TZ
                value: America/Chicago
              - name: NVR_HOST
                valueFrom:
                  secretKeyRef:
                    name: unifi-cam-proxy
                    key: NVR_HOST
              - name: ADOPTION_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: unifi-cam-proxy
                    key: ADOPTION_TOKEN
            securityContext:
              privileged: true
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              limits:
                gpu.intel.com/i915: 1
            command:
              - unifi-cam-proxy
              - --host=$(NVR_HOST)
              - --mac="$(RANDOM_MAC)"
              - --cert=$(CERT_PATH)
              - --token=$(ADOPTION_TOKEN)
              - rtsp
              - -s
              - rtsp://localhost:8554/$(CAMERA_NAME)
              - --ffmpeg-args='-hwaccel qsv -hwaccel_device /dev/dri/renderD128'
            image:
              repository: ghcr.io/jtcressy/docker-wyze-bridge-protect
              tag: latest
              # repository: keshavdv/unifi-cam-proxy
              # tag: latest
          proxy-office-cam:
            <<: *unifi-cam-proxy
            env:
              - name: CAMERA_NAME
                value: office-cam
              - name: RANDOM_MAC
                value: C4:7E:66:9F:1A:2B
          proxy-the-dogtagon:
            <<: *unifi-cam-proxy
            env:
              - name: CAMERA_NAME
                value: the-dogtagon
              - name: RANDOM_MAC
                value: C4:7E:66:9F:1A:2C
            

    service:
      main:
        ports:
          http:
            enabled: true
            port: 5000
          rtmp:
            enabled: true
            port: 1935
          rtsp:
            enabled: true
            port: 8554
          hls:
            enabled: true
            port: 8888
          webrtc:
            enabled: true
            port: 8889
          webrtc-udp:
            enabled: True
            port: 8189
            protocol: UDP
    
    persistence:
      unifi-cam-proxy:
        enabled: true
        type: secret
        name: unifi-cam-proxy
            