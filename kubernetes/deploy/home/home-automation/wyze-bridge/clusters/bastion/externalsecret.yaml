apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wyze-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: wyze-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        WYZE_EMAIL: '{{.username}}'
        WYZE_PASSWORD: '{{.password}}'
  dataFrom:
    - extract:
        key: wyze
