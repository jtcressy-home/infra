apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wyze-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: wyze-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        WYZE_EMAIL: '{{.username}}'
        WYZE_PASSWORD: '{{.password}}'
  dataFrom:
    - extract:
        key: wyze
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: unifi-cam-proxy
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-eso-bastion
  target:
    name: unifi-cam-proxy
    creationPolicy: Owner        
  data:
    - secretKey: 'client.pem'
      remoteRef:
        key: UNIFI_CAM_PROXY_CLIENT_CERT
    - secretKey: NVR_HOST
      remoteRef:
        key: UNIFI_PROTECT_HOST
    - secretKey: ADOPTION_TOKEN
      remoteRef:
        key: UNIFI_PROTECT_TOKEN