apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- nfd-rule.yaml
- backup.yaml

helmCharts:
- name: app-template
  repo: https://bjw-s.github.io/helm-charts/
  version: 1.5.1
  releaseName: zwavejs2mqtt
  valuesInline:
    image:
      repository: ghcr.io/zwave-js/zwave-js-ui
      tag: 9.5.1

    # command: # remove after restoring data
    #   - /bin/sh
    #   - -c
    #   - |
    #     tail -f /dev/null
    
    env:
      TZ: "America/Chicago"

    service:
      main:
        ports:
          http:
            port: &port 8091
          websocket:
            enabled: true
            port: 3000

    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /health
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false

    securityContext:
      privileged: true

    persistence:
      config:
        enabled: true
        storageClass: home-office-rack-standard-replicated
        accessMode: ReadWriteOnce
        size: 1Gi
        mountPath: /usr/src/app/store
      usb:
        enabled: true
        type: hostPath
        mountPath: /dev/zwave
        hostPath: /dev/serial/by-id/usb-Silicon_Labs_CP2102N_USB_to_UART_Bridge_Controller_86f2e3788a94eb11984f3a703d98b6d1-if00-port0
        hostPathType: CharDevice

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: aeotec.feature.node.kubernetes.io/zwave
                  operator: In
                  values:
                    - "true"
    
    resources:
      requests:
        memory: 200Mi
        cpu: 50m
      limits:
        memory: 500Mi
