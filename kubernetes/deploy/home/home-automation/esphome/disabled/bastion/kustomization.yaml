apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources: []

helmCharts:
- name: app-template
  repo: https://bjw-s.github.io/helm-charts/
  version: 2.6.0
  releaseName: esphome
  valuesInline:
    defaultPodOptions:
      nodeSelector:
        topology.kubernetes.io/zone: home-office-rack
    controllers:
      main:
        type: statefulset
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |-
              [
                {
                  "name": "macvlan-conf-dhcp",
                  "namespace": "kube-system",
                  "interface": "eth1",
                  "mac": "02:42:ac:11:00:0a"
                }
              ]
        containers:
          main:
            image:
              repository: ghcr.io/esphome/esphome
              tag: 2024.7.2
            ports:
              - name: http
                containerPort: 6052
                protocol: TCP
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 100m
                memory: 512M
              limits:
                memory: 2048M
    service:
      main:
        ports:
          http:
            port: 6052
            targetPort: 6052
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 5Gi
        mountPath: /config
        storageClass: home-office-rack-premium-replicated
      esphome-cache:
        enabled: true
        type: emptyDir
        globalMounts:
          - mountPath: /config/.esphome
            readOnly: false