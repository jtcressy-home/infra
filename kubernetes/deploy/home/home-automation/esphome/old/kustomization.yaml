apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources: []

helmCharts:
- name: app-template
  repo: https://bjw-s.github.io/helm-charts/
  version: 1.5.1
  releaseName: esphome
  valuesInline:
    controller:
      type: statefulset
    image:
      repository: ghcr.io/esphome/esphome
      tag: 2024.7.2
    env:
      TZ: "America/Chicago"
    nodeSelector:
      topology.kubernetes.io/zone: home-jtcressy
    podAnnotations:
      k8s.v1.cni.cncf.io/networks: |-
        [
          {
            "name": "macvlan-conf-dhcp",
            "namespace": "kube-system",
            "interface": "eth1",
            "mac": "02:42:ac:11:00:0a"
          }
        ]
    service:
      main:
        ports:
          http:
            port: 6052
    # ingress:
    #   main:
    #     enabled: true
    #     ingressClassName: "cfd-tunnel-auth"
    #     hosts:
    #       - host: &host esp.home.jtcressy.net
    #         paths:
    #           - path: /
    #             pathType: Prefix
    #     tls:
    #       - hosts:
    #         - *host
    persistence:
      # secrets:
      #   enabled: true
      #   type: secret
      #   name: esphome-secrets
      #   mountPath: /config/secrets.yaml
      #   subPath: secrets.yaml
      esphome-cache:
        enabled: true
        type: emptyDir
        mountPath: /config/.esphome
      # deploy-key:
      #   enabled: true
      #   type: secret
      #   name: esphome-deploykey
      #   defaultMode: 256
      #   subPath:
      #     - path: id_ed25519
      #       mountPath: /root/.ssh/id_ed25519
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    resources:
      requests:
        cpu: 100m
        memory: 512M
      limits:
        memory: 2048M
    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 5Gi
        storageClass: longhorn
