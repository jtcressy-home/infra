apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- externalsecret.yaml
- pvc.yaml
- backup.yaml

helmCharts:
- name: app-template
  repo: https://bjw-s.github.io/helm-charts/
  version: 2.6.0
  releaseName: homeassistant
  valuesInline:
    defaultPodOptions:
      nodeSelector:
        topology.kubernetes.io/zone: home-office-rack
      securityContext:
        fsGroup: 1000
    controllers:
      main:
        type: statefulset
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |-
              [
                {
                  "name": "macvlan-conf-dhcp",
                  "namespace": "kube-system",
                  "interface": "eth1",
                  "mac": "4a:c1:8d:28:f4:95"
                }
              ]
        containers:
          main:
            image:
              repository: homeassistant/home-assistant
              tag: 2024.5.5
            env:
              TZ: "America/Chicago"
            envFrom:
              - secretRef:
                  name: homeassistant-secret
            ports:
              - name: http
                containerPort: 8123
                protocol: TCP
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 100m
                memory: 512M
              limits:
                memory: 2048M
          codeserver:
            enabled: true
            image:
              repository: codercom/code-server
              tag: 4.91.1
            ports:
              - name: http
                containerPort: 12321
                protocol: TCP
            workingDir: /config
            args:
              - --user-data-dir
              - "/config/.vscode"
              - --auth
              - "none"
              - --port
              - "12321"
              - /config
            env:
              TZ: "America/Chicago"
              HASS_SERVER: http://localhost:8123
    service:
      main:
        ports:
          http:
            port: 8123
            targetPort: 8123
      codeserver:
        controller: main
        ports:
          http:
            port: 12321
            targetPort: 12321
    persistence:
      config:
        enabled: true
        existingClaim: homeassistant-pvc
        globalMounts:
          - path: /config
            readOnly: false
      secretfiles:
        enabled: true
        type: secret
        name: homeassistant-secret-files
        globalMounts:
          - path: /var/run/secrets/homeassistant
            readOnly: true
      media:
        enabled: true
        type: nfs
        server: truenas-purplebox.tailnet-4d89.ts.net
        path: /mnt/purple/general/media
        globalMounts:
          - path: /config/media
            readOnly: false
