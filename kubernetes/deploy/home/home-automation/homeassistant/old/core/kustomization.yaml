apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- externalsecret.yaml

helmCharts:
- name: app-template
  repo: https://bjw-s.github.io/helm-charts/
  version: 1.5.1
  releaseName: homeassistant
  valuesInline:
    controller:
      type: statefulset
    image:
      repository: homeassistant/home-assistant
      tag: 2023.8.4
    env:
      TZ: "America/Chicago"
    envFrom:
      - secretRef:
          name: homeassistant-secret
    service:
      main:
        type: ClusterIP
        ports:
          http:
            port: 8123
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: "10Gi"
      secretfiles:
        enabled: true
        type: secret
        mountPath: "/var/run/secrets/homeassistant"
        name: homeassistant-secret-files
    resources:
      requests:
        cpu: 100m
        memory: 512M
      limits:
        memory: 2048M
    nodeSelector:
      topology.kubernetes.io/zone: home-jtcressy
    podAnnotations:
      k8s.v1.cni.cncf.io/networks: |-
        [
          {
            "name": "macvlan-conf-dhcp",
            "namespace": "kube-system",
            "interface": "eth1",
            "mac": "4a:c1:8d:28:f4:95"
          }
        ]
    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 4.16.1
        workingDir: "/config"
        args:
          - --user-data-dir
          - "/config/.vscode"
          - --auth
          - "none"
        env:
          TZ: America/Chicago
          HASS_SERVER: http://localhost:8123
        volumeMounts:
        - name: config
          mountPath: /config
