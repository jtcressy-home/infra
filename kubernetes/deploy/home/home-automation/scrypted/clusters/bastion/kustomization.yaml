apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources: []

helmCharts:
- name: app-template
  repo: https://bjw-s.github.io/helm-charts/
  version: 2.2.0
  releaseName: scrypted
  valuesInline:
    controllers:
      main:
        type: statefulset
        replicas: 1
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |-
              [
                {
                  "name": "macvlan-conf-dhcp",
                  "namespace": "kube-system",
                  "interface": "eth1",
                  "mac": "fa:77:a4:fe:98:92"
                }
              ]
          nodeSelector:
            kubernetes.io/arch: amd64
            intel.feature.node.kubernetes.io/gpu: "true"
        containers:
          main:
            image:
              repository: koush/scrypted
              tag: 20-jammy-full.s6-v0.95.0
            env:
              TZ: America/Chicago
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                gpu.intel.com/i915: 1
                cpu: 136m
                memory: 1024Mi
              limits:
                gpu.intel.com/i915: 1
                memory: 8192Mi
            securityContext:
              privileged: true
    service:
      main:
        ports:
          http:
            port: 11080
            targetPort: 11080
          https:
            port: 10443
            targetPort: 10443
          rebroadcast:
            port: 34135
            targetPort: 34135
    persistence:
      config:
        enabled: true
        storageClass: rainbowbox-iscsi
        accessMode: ReadWriteOnce
        size: 10Gi
        advancedMounts:
          main:
            main:
              - path: /server/volume
      cache:
        type: emptyDir
        globalMounts:
          - path: /.cache
      cache-npm:
        type: emptyDir
        globalMounts:
          - path: /.npm
      dev-bus-usb:
        type: hostPath
        hostPath: /dev/bus/usb
        hostPathType: Directory
      sys-bus-usb:
        type: hostPath
        hostPath: /sys/bus/usb
        hostPathType: Directory
      recordings:
        type: nfs
        server: rainbowbox.tailnet-4d89.ts.net
        path: /mnt/default/general/media/scrypted
        globalMounts:
          - path: /recordings
- name: app-template
  repo: https://bjw-s.github.io/helm-charts/
  version: 2.2.0
  releaseName: unifi-cam-proxy
  valuesInline:
    controllers:
      main:
        type: statefulset
        replicas: 1
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |-
              [
                {
                  "name": "macvlan-conf-dhcp",
                  "namespace": "kube-system",
                  "interface": "eth1",
                  "mac": "fa:77:a4:fe:98:71"
                }
              ]
        containers:
          main: &unifi-cam-proxy
            env: # camera: The Dogagon
              - name: SCRYPTED_PORT
                valeu: "44305"
              - name: STREAM_ID
                value: c4c84aec31cd4dba
              - name: RANDOM_MAC
                value: C4:7E:66:9F:1A:2A
              - name: CERT_PATH
                value: /unifi-cam-proxy/client.pem
              - name: TZ
                value: America/Chicago
              - name: NVR_HOST
                valueFrom:
                  secretKeyRef:
                    name: unifi-cam-proxy
                    key: NVR_HOST
              - name: ADOPTION_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: unifi-cam-proxy
                    key: ADOPTION_TOKEN
            securityContext:
              privileged: true
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            # resources:
            #   limits:
            #     gpu.intel.com/i915: 1
            command:
              - unifi-cam-proxy
              - --host=$(NVR_HOST)
              - --mac="$(RANDOM_MAC)"
              - --cert=$(CERT_PATH)
              - --token=$(ADOPTION_TOKEN)
              - rtsp
              - -s
              - rtsp://scrypted:$(SCRYPTED_PORT)/$(STREAM_ID)
              - --ffmpeg-args=' -c:v copy -hwaccel qsv -hwaccel_device /dev/dri/renderD128 -hwaccel_output_format yuv420p-codec:a aac '
            image:
              # repository: ghcr.io/jtcressy/docker-wyze-bridge-protect
              # tag: latest
              imagePullPolicy: Always
              repository: keshavdv/unifi-cam-proxy
              tag: latest
          # proxy-office-cam:
          #   <<: *unifi-cam-proxy
          #   env:
          #     - name: CAMERA_NAME
          #       value: office-cam
          #     - name: RANDOM_MAC
          #       value: C4:7E:66:9F:1A:2B
          # proxy-the-dogtagon:
          #   <<: *unifi-cam-proxy
          #   env:
          #     - name: CAMERA_NAME
          #       value: the-dogtagon
          #     - name: RANDOM_MAC
          #       value: C4:7E:66:9F:1A:2C
    service:
      main:
        enabled: false
    persistence:
      unifi-cam-proxy:
        enabled: true
        type: secret
        name: unifi-cam-proxy