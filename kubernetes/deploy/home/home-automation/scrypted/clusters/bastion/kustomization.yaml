apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- externalsecret.yaml

helmCharts:
- name: app-template
  repo: https://bjw-s.github.io/helm-charts/
  version: 2.2.0
  releaseName: scrypted
  valuesInline:
    controllers:
      main:
        type: statefulset
        replicas: 1
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |-
              [
                {
                  "name": "macvlan-conf-dhcp",
                  "namespace": "kube-system",
                  "interface": "eth1",
                  "mac": "fa:77:a4:fe:98:92"
                }
              ]
          nodeSelector:
            kubernetes.io/arch: amd64
            intel.feature.node.kubernetes.io/gpu: "true"
        containers:
          main:
            image:
              repository: koush/scrypted
              tag: 20-jammy-full.s6-v0.95.0
            env:
              TZ: America/Chicago
            ports:
              - name: http
                containerPort: 11080
              - name: https
                containerPort: 11443
              - name: rebroadcast
                containerPort: 34135
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                gpu.intel.com/i915: 1
                cpu: 136m
                memory: 1024Mi
              limits:
                gpu.intel.com/i915: 1
                memory: 8192Mi
            securityContext:
              privileged: true
    service:
      main:
        ports:
          http:
            port: 11080
            targetPort: 11080
          https:
            port: 10443
            targetPort: 10443
          rebroadcast:
            port: 34135
            targetPort: 34135
    persistence:
      config:
        enabled: true
        storageClass: rainbowbox-iscsi
        accessMode: ReadWriteOnce
        size: 10Gi
        advancedMounts:
          main:
            main:
              - path: /server/volume
      cache:
        type: emptyDir
        globalMounts:
          - path: /.cache
      cache-npm:
        type: emptyDir
        globalMounts:
          - path: /.npm
      dev-bus-usb:
        type: hostPath
        hostPath: /dev/bus/usb
        hostPathType: Directory
      sys-bus-usb:
        type: hostPath
        hostPath: /sys/bus/usb
        hostPathType: Directory
      recordings:
        type: nfs
        server: rainbowbox.tailnet-4d89.ts.net
        path: /mnt/default/general/media/scrypted
        globalMounts:
          - path: /recordings
