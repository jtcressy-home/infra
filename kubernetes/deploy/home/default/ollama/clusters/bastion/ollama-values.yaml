replicaCount: 1
updateStrategy:
  type: Recreate
extraEnv: {}
podLabels:
  app: ollama
affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
    - labelSelector:
        matchExpressions:
        - key: app
          operator: In
          values:
          - ollama
      topologyKey: "kubernetes.io/hostname"
ollama:
  gpu:
    enabled: true
    type: "nvidia"
    number: 1
runtimeClassName: "nvidia"
ingress:
  enabled: true
  className: tailscale
  hosts:
    - host: ollama-api
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - ollama-api
persistentVolume:
  enabled: true
  size: 30Gi
  storageClass: longhorn-rwx
  accessModes:
    - ReadWriteMany