image:
  repository: ollama/ollama
  tag: 0.4.0
replicaCount: 1
updateStrategy:
  type: Recreate
extraEnv:
  - name: OLLAMA_NUM_PARALLEL
    value: "2"
podLabels:
  app: ollama
affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
    - labelSelector:
        matchExpressions:
        - key: app
          operator: In
          values:
          - ollama
      topologyKey: "kubernetes.io/hostname"
ollama:
  gpu:
    enabled: true
    type: "nvidia"
    number: 1
runtimeClassName: "nvidia"
ingress:
  enabled: true
  className: tailscale
  hosts:
    - host: ollama-api
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - ollama-api
persistentVolume:
  enabled: true
  size: 100Gi
  storageClass: cephfs
  accessModes:
    - ReadWriteMany