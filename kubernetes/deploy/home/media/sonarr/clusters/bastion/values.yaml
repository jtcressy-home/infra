---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.2.0/charts/other/app-template/values.schema.json

controllers:
  sonarr:
    initContainers:
      init-db:
        image:
          repository: ghcr.io/home-operations/postgres-init
          tag: 17
        envFrom: &envFrom
          - secretRef:
              name: sonarr-secret
      # pgloader:
      #   image:
      #     repository: ghcr.io/roxedus/pgloader
      #     tag: latest
      #   envFrom: *envFrom
      #   args:
      #     - --with
      #     - "quote identifiers"
      #     - --with
      #     - "data only"
      #     - /config/sonarr.db
      #     - postgresql://$(SONARR__POSTGRES__USER):$(SONARR__POSTGRES__PASSWORD)@$(SONARR__POSTGRES__HOST)/$(SONARR__POSTGRES__MAINDB)
    containers:
      app: &appcontainer
        image:
          repository: ghcr.io/home-operations/sonarr-develop
          tag: rolling@sha256:ca6c735014bdfb04ce043bf1323a068ab1d1228eea5bab8305ca0722df7baf78
        env:
          SONARR__APP__INSTANCE: Sonarr
          SONARR__APP__THEME: dark
          SONARR__AUTH__METHOD: External
          SONARR__AUTH__REQUIRED: DisabledForLocalAddresses
          SONARR__LOG__LEVEL: info
          SONARR__SERVER__PORT: &port 8989
          SONARR__UPDATE__BRANCH: develop
          TZ: America/Chicago
        envFrom: *envFrom
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /ping
                port: *port
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
        resources:
          requests:
            cpu: 10m
          limits:
            memory: 1Gi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: OnRootMismatch
persistence:
  config:
    existingClaim: &app sonarr
  logs:
    type: emptyDir
    globalMounts:
      - path: /config/logs
  media:
    type: nfs
    server: truenas-purplebox.private.home
    path: /mnt/purple/general/media
  tmp:
    type: emptyDir
ingress:
  app:
    enabled: true
    className: tailscale
    hosts:
      - host: *app
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: http
    tls:
      - hosts:
          - *app
service:
  app:
    controller: *app
    ports:
      http:
        port: *port