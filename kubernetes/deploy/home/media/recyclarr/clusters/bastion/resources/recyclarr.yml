---
sonarr:
  sonarr:
    base_url: http://sonarr.media.svc.cluster.local:8989
    api_key: !env_var SONARR_API_KEY

    delete_old_custom_formats: true
    replace_existing_custom_formats: true

    include:
      # Comment out any of the following includes to disable them
      - template: sonarr-quality-definition-series
      - template: sonarr-v4-quality-profile-web-2160p
      - template: sonarr-v4-custom-formats-web-2160p
      - template: sonarr-v4-quality-profile-web-1080p
      - template: sonarr-v4-custom-formats-web-1080p

    quality_definition:
      type: series

    quality_profiles:
      - name: WEB-720p
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: true
          until_quality: Web-720p
          until_score: 10000
        min_format_score: 0
        quality_sort: top
        qualities:
          - name: Web-720p
            qualities:
              - WEBDL-720p
              - WEBRip-720p
          - name: HDTV-720p
      - name: Any
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: true
          until_quality: Web-1080p
          until_score: 10000
        min_format_score: 0
        quality_sort: top
        qualities:
          - name: Web-1080p
            qualities:
              - WEBDL-1080p
              - WEBRip-1080p
          - name: HDTV-1080p
          - name: Web-720p
            qualities:
              - WEBDL-720p
              - WEBRip-720p
          - name: HDTV-720p
          - name: Web-480p
            qualities:
              - WEBDL-480p
              - WEBRip-480p
          - name: DVD
          - name: SDTV

    custom_formats:
      # HDR Formats
      - trash_ids:
          # Comment out the next line if you and all of your users' setups are fully DV compatible
          - 9b27ab6498ec0f31a3353992e19434ca # DV (WEBDL)

          # HDR10+ Boost - Uncomment the next two lines if any of your devices DO support HDR10+
          - 0dad0a507451acddd754fe6dc3a7f5e7 # HDR10+ Boost
          - 385e9e8581d33133c3961bdcdeffb7b4 # DV HDR10+ Boost
        quality_profiles:
          - name: WEB-2160p

      # Optional
      - trash_ids:
          - 32b367365729d530ca1c124a0b180c64 # Bad Dual Groups
          - 82d40da2bc6923f41e14394075dd4b03 # No-RlsGroup
          - e1a997ddb54e3ecbfe06341ad323c458 # Obfuscated
          - 06d66ab109d4d2eddb2794d21526d140 # Retags
          - 1b3994c551cbb92a2c781af061f4ab44 # Scene
        quality_profiles:
          - name: WEB-2160p
          - name: WEB-1080p
          - name: WEB-720p
          - name: Any

      - trash_ids:
          # Uncomment the next six lines to allow x265 HD releases with HDR/DV
          - 47435ece6b99a0b477caf360e79ba0bb # x265 (HD)
        quality_profiles:
          - name: WEB-2160p
            score: 0
          - name: WEB-1080p
            score: 0
          - name: Any
            score: 0
      - trash_ids:
          - 9b64dff695c2115facf1b6ea59c9bd07 # x265 (no HDR/DV)
        quality_profiles:
          - name: WEB-2160p
          - name: WEB-1080p
          - name: Any

      # Optional SDR
      # Only ever use ONE of the following custom formats:
      # SDR - block ALL SDR releases
      # SDR (no WEBDL) - block UHD/4k Remux and Bluray encode SDR releases, but allow SDR WEB
      - trash_ids:
          # - 2016d1676f5ee13a5b7257ff86ac9a93 # SDR
          - 83304f261cf516bb208c18c54c0adf97 # SDR (no WEBDL)
        quality_profiles:
          - name: WEB-2160p

radarr:
  radarr:
    base_url: http://radarr.media.svc.cluster.local:7878
    api_key: !env_var RADARR_API_KEY

    delete_old_custom_formats: true
    replace_existing_custom_formats: true

    include:
      # Comment out any of the following includes to disable them
      - template: radarr-quality-definition-sqp-uhd
      - template: radarr-quality-profile-sqp-2
      - template: radarr-quality-profile-sqp-3
      - template: radarr-quality-profile-sqp-4
      - template: radarr-custom-formats-sqp-2
      - template: radarr-custom-formats-sqp-3
      - template: radarr-custom-formats-sqp-4

    custom_formats:
      # Movie Versions
      - trash_ids:
          - 9f6cbff8cfe4ebbc1bde14c7b7bec0de # IMAX Enhanced
        quality_profiles:
          - name: SQP-4
            # score: 0 # Uncomment this line to disable prioritised IMAX Enhanced releases
          - name: SQP-3
            score: 0
          - name: SQP-2
            score: 0

      # Misc
      - trash_ids:
          - 2899d84dc9372de3408e6d8cc18e9666 # x264
        quality_profiles:
          - name: SQP-4
            score: 0 # Uncomment this line to enable x264 releases
          - name: SQP-3
            score: 0
          - name: SQP-2
            score: 0

      # Unwanted
      - trash_ids:
          # Uncomment the next six lines to block all x265 HD releases
          - 839bea857ed2c0a8e084f3cbdbd65ecb # x265 (no HDR/DV)
        quality_profiles:
          - name: SQP-4
            score: 0
          - name: SQP-3
            score: 0
          - name: SQP-2
            score: 0
      - trash_ids:
          - dc98083864ea246d05a42df0d05f81cc # x265 (HD)
        quality_profiles:
          - name: SQP-4
          - name: SQP-3
          - name: SQP-2

      # Optional
      - trash_ids:
          # Uncomment the next two lines if you have a setup that supports HDR10+
          - b17886cb4158d9fea189859409975758 # HDR10+ Boost
          - 55a5b50cb416dea5a50c4955896217ab # DV HDR10+ Boost

          # Comment out the next line if you and all of your users' setups are fully DV compatible
          - 923b6abef9b17f937fab56cfcf89e1f1 # DV (WEBDL)

          # Uncomment any of the following if you want them to be added to the quality profile
          - b6832f586342ef70d9c128d40c07b872 # Bad Dual Groups
          - 90cedc1fea7ea5d11298bebd3d1d3223 # EVO (no WEBDL)
          # - ae9b7c9ebde1f3bd336a8cbd1ec4c5e5 # No-RlsGroup
          - 7357cf5161efbf8c4d5d0c30b4815ee2 # Obfuscated
          - 5c44f52a8714fdd79bb4d98e2673be1f # Retags
          - f537cf427b64c38c8e36298f657e4828 # Scene
          - f700d29429c023a5734505e77daeaea7 # DV (Disk)
        quality_profiles:
          - name: SQP-4
          - name: SQP-3
          - name: SQP-2

      # Optional SDR
      # Only ever use ONE of the following custom formats:
      # SDR - block ALL SDR releases
      # SDR (no WEBDL) - block UHD/4k Remux and Bluray encode SDR releases, but allow SDR WEB
      - trash_ids:
          # - 9c38ebb7384dada637be8899efa68e6f # SDR
          - 25c12f78430a3a23413652cbd1d48d77 # SDR (no WEBDL)
        quality_profiles:
          - name: SQP-4
          - name: SQP-3
          - name: SQP-2
