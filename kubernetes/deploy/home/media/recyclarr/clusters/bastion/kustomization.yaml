apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - externalsecret.yaml
  - persistence.yaml

configMapGenerator:
  - name: recyclarr-configmap
    files:
      - ./resources/recyclarr.yml
generatorOptions:
  disableNameSuffixHash: true

helmCharts:
  - name: app-template
    repo: https://bjw-s.github.io/helm-charts/
    version: 3.2.1
    releaseName: recyclarr
    valuesFile: values.yaml