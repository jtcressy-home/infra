apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- pg-cluster.yaml
- external-secret.yaml
- backup.yaml
- pod-monitor.yaml

helmCharts:
- name: app-template
  repo: https://bjw-s.github.io/helm-charts/
  version: 2.5.0
  releaseName: teslamate

  valuesInline:
    controllers:
      main:
        containers:
          main:
            image:
              repository: teslamate/teslamate
              tag: 1.28.3
            env:
              TZ: "America/Chicago"
              DISABLE_MQTT: "false"
              MQTT_HOST: "nats.nats.svc.cluster.local"
              MQTT_USERNAME: "mqtt"
              DATABASE_HOST: "teslamate-db-rw.teslamate.svc.cluster.local"
            envFrom:
            - secretRef:
                name: teslamate-secret
            resources:
              requests:
                memory: 300Mi
                cpu: 25m
    service:
      main:
        type: ClusterIP
        ports:
          http:
            port: 4000
    
    ingress:
      main:
        enabled: true
        className: tailscale
        hosts:
          - host: teslamate
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
        tls:
          - hosts:
              - teslamate
          