apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- external-secret.yaml
- deployment.yaml
- service.yaml
- ingress.yaml

configMapGenerator:
  - name: searxng
    files:
      - ./resources/limiter.toml
      - ./resources/settings.yml

helmCharts:
  - name: valkey
    repo: oci://registry-1.docker.io/bitnamicharts
    version: 2.2.4
    releaseName: valkey-searxng
    valuesInline:
      fullnameOverride: valkey
      architecture: standalone
      auth:
        enabled: false
      primary:
        persistence:
          enabled: false
      volumePermissions:
        enabled: true
      metrics:
        enabled: false
        serviceMonitor:
          enabled: false


