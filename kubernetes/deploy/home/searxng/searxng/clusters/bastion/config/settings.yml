# see https://docs.searxng.org/admin/engines/settings.html#use-default-settings
use_default_settings: true
general:
  debug: false
  instance_name: "Cressy Web Search"
  privacypolicy_url: false
  donation_url: false
  contact_url: false
  enable_metrics: false
server:
  limiter: false
  image_proxy: true
ui:
  static_use_hash: true
  default_theme: simple
  theme_args:
    simple_style: dark
  infinite_scroll: true
  query_in_title: true
search:
  autocomplete: "duckduckgo"
  default_lang: "all"
enabled_plugins:
  - 'Hash plugin'
  - 'Search on category select'
  - 'Self Informations'
  - 'Tracker URL remover'
  - 'Hostnames plugin'
  - 'Open Access DOI rewrite'
  - 'Unit converter plugin'
hostnames:
  high_priority:
    - '(.*)\/blog\/(.*)'
    - '(.*\.)?wikipedia.org$'
    - '(.*\.)?github.com$'
    - '(.*\.)?reddit.com$'
    - '(.*\.)?linuxserver.io$'
    - '(.*\.)?docker.com$'
    - '(.*\.)?archlinux.org$'
    - '(.*\.)?stackoverflow.com$'
    - '(.*\.)?askubuntu.com$'
    - '(.*\.)?superuser.com$'
  remove:
    - '(.*\.)?facebook.com$'
    - '(.*\.)?instagram.com$'
    - '(.*\.)?codegrepper.com$'
    - '(.*\.)?w3schools.com$'
    - '(.*\.)?geeksforgeeks.org$'
    - '(.*\.)?stackshare.io$'
    - '(.*\.)?tutorialspoint.com$'
    - '(.*\.)?answeright.com$'
    - '(.*\.)?askdev.info$'
    - '(.*\.)?askdev.io$'
    - '(.*\.)?blogmepost.com$'
    - '(.*\.)?c-sharpcorner.com$'
    - '(.*\.)?code-examples.net$'
    - '(.*\.)?codeflow.site$'
    - '(.*\.)?gitmemory.cn$'
    - '(.*\.)?gitmemory.com$'
    - '(.*\.)?intellipaat.com$'
    - '(.*\.)?javaer101.com$'
    - '(.*\.)?programmerstart.com$'
    - '(.*\.)?programmersought.com$'
    - '(.*\.)?qastack.com$'
    - '(.*\.)?roboflow.ai$'
    - '(.*\.)?stackanswers.net$'
    - '(.*\.)?stackoom.com$'
    - '(.*\.)?stackovernet.com$'
    - '(.*\.)?stackovernet.xyz$'
    - '(.*\.)?stackoverrun.com$'
    - '(.*\.)?thetopsites.net$'
    - '(.*\.)?ubuntugeeks.com$'
    - '(.*\.)?cyberciti.biz$'
    - '(.*\.)?ispycode.com$'
    - '(.*\.)?reposhub.com$'
    - '(.*\.)?githubmemory.com$'
    - '(.*\.)?issueexplorer.com$'
    - '(.*\.)?tabnine.com$'
    - '(.*\.)?gitcode.net$'
    - '(.*\.)?command-not-found.com$'
    - '(.*\.)?im-coder.com$'
    - '(.*\.)?i-harness.com$'
  replace:
    '(.*\.)?reddit.com$': 'some.redlib.com'
    '(.*\.)?redd.it$': 'some.redlib.com'
    '(.*\.)?youtube.com$': 'some.piped.com'
    '(.*\.)?youtu.be$': 'some.piped.com'