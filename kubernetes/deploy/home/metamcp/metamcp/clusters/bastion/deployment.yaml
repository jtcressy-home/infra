---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metamcp
  labels:
    app.kubernetes.io/name: metamcp
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: metamcp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: metamcp
    spec:
      initContainers:
        - name: init-db
          image: ghcr.io/home-operations/postgres-init:18
          envFrom:
            - secretRef:
                name: metamcp-secret
          resources:
            requests:
              cpu: 10m
            limits:
              memory: 128Mi
      containers:
        - name: metamcp
          image: ghcr.io/metatool-ai/metamcp:latest
          ports:
            - containerPort: 12008
              name: http
          env:
            # Database
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: metamcp-secret
                  key: DATABASE_URL
            # Application URLs
            - name: APP_URL
              value: https://metamcp.tailnet-4d89.ts.net
            - name: NEXT_PUBLIC_APP_URL
              value: https://metamcp.tailnet-4d89.ts.net
            # OIDC (tsidp)
            - name: OIDC_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: metamcp-secret
                  key: OIDC_CLIENT_ID
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: metamcp-secret
                  key: OIDC_CLIENT_SECRET
            - name: OIDC_DISCOVERY_URL
              value: https://tsidp.tailnet-4d89.ts.net/.well-known/openid-configuration
            - name: OIDC_SCOPES
              value: openid email profile
            - name: OIDC_PKCE
              value: "true"
            # Session
            - name: BETTER_AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: metamcp-secret
                  key: BETTER_AUTH_SECRET
            # Bootstrap (OIDC-only mode)
            - name: BOOTSTRAP_ENABLE
              value: "true"
            - name: BOOTSTRAP_DISABLE_UI_REGISTRATION
              value: "true"
            - name: BOOTSTRAP_DISABLE_SSO_REGISTRATION
              value: "false"
            # Arr service URLs (for mcp-arr to reference)
            - name: SONARR_URL
              value: http://sonarr.media.svc.cluster.local:8989
            - name: RADARR_URL
              value: http://radarr.media.svc.cluster.local:7878
            - name: PROWLARR_URL
              value: http://prowlarr.media.svc.cluster.local:9696
            # Arr API keys (available to mcp-arr via env references)
            - name: SONARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: metamcp-secret
                  key: SONARR_API_KEY
            - name: RADARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: metamcp-secret
                  key: RADARR_API_KEY
            - name: PROWLARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: metamcp-secret
                  key: PROWLARR_API_KEY
            # Logging
            - name: LOG_LEVEL
              value: info
          volumeMounts:
            - name: data
              mountPath: /app/data
          resources:
            requests:
              memory: 2Gi
              cpu: 100m
            limits:
              memory: 4Gi
              cpu: 1000m
          livenessProbe:
            httpGet:
              path: /api/health
              port: 12008
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 12008
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: metamcp
