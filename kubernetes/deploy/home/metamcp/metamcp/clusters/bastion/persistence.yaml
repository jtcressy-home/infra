---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: metamcp
  labels:
    app.kubernetes.io/name: metamcp
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: cephfs
  resources:
    requests:
      storage: 1Gi
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: metamcp
  labels:
    app.kubernetes.io/name: metamcp
spec:
  sourcePVC: metamcp
  trigger:
    schedule: "0 2 * * *"
  restic:
    pruneIntervalDays: 7
    repository: metamcp-restic-secret
    retain:
      daily: 7
      weekly: 4
    copyMethod: Snapshot
    storageClassName: ceph-rbd
    volumeSnapshotClassName: csi-ceph-blockpool
