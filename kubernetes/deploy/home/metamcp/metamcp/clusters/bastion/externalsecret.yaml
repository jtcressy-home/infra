---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: metamcp
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: metamcp-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Database init container vars (postgres-init pattern)
        INIT_POSTGRES_DBNAME: metamcp
        INIT_POSTGRES_HOST: teslamate-db-rw.teslamate.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # MetaMCP database connection
        POSTGRES_USER: "{{ .POSTGRES_USER }}"
        POSTGRES_PASSWORD: "{{ .POSTGRES_PASS }}"
        DATABASE_URL: "postgresql://{{ .POSTGRES_USER }}:{{ .POSTGRES_PASS }}@teslamate-db-rw.teslamate.svc.cluster.local:5432/metamcp"
        # OIDC
        OIDC_CLIENT_ID: "{{ .OIDC_CLIENT_ID }}"
        OIDC_CLIENT_SECRET: "{{ .OIDC_CLIENT_SECRET }}"
        # Session
        BETTER_AUTH_SECRET: "{{ .BETTER_AUTH_SECRET }}"
         # mcp-arr API keys (passed through to MCP server env)
        SONARR_API_KEY: "{{ .SONARR_API_KEY }}"
        RADARR_API_KEY: "{{ .RADARR_API_KEY }}"
        PROWLARR_API_KEY: "{{ .PROWLARR_API_KEY }}"
        # arr-suite-mcp additional services
        OVERSEERR_API_KEY: "{{ .OVERSEERR_API_KEY }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: metamcp
    - extract:
        key: sonarr
    - extract:
        key: radarr
    - extract:
        key: prowlarr
    - extract:
        key: overseerr
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: metamcp-restic
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: metamcp-restic-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: "{{ .REPOSITORY_TEMPLATE }}/metamcp"
        RESTIC_PASSWORD: "{{ .RESTIC_PASSWORD }}"
        AWS_ACCESS_KEY_ID: "{{ .AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
  dataFrom:
    - extract:
        key: volsync-restic-template
