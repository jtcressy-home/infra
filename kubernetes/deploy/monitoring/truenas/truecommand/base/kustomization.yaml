apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: truenas
helmCharts:
- name: app-template
  repo: https://bjw-s.github.io/helm-charts
  version: 3.3.0
  releaseName: truecommand
  namespace: truenas
  valuesInline:
    controllers:
      main:
        strategy: Recreate
        containers:
          main:
            image:
              repository: tccr.io/truecharts/truecommand
              pullPolicy: IfNotPresent
              tag: 2.2@sha256:e1e97b3a75948def0616e8b6032c7bab50b805ff33f1383d0ad55cb88ef7dd88
            ports:
              - name: http
                containerPort: 80
                protocol: TCP
              - name: https
                containerPort: 443
                protocol: TCP
    service:
      main:
        ports:
          http:
            port: 80
            targetPort: 80
          https:
            port: 443
            targetPort: 443
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        mountPath: /data
        storageClass: home-office-rack-standard-replicated