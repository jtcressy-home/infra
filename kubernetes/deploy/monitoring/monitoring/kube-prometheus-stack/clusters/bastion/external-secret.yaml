apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-secret
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: grafana-secret
  # data:
  #   - secretKey: TESLAMATE_DB_PASSWORD
  #     remoteRef:
  #       conversionStrategy: Default	
  #       decodingStrategy: None
  #       key: TESLAMATE_DATABASE_PASS
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-user
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: grafana-user
  data:
    - secretKey: admin-user
      remoteRef:
        key: "Grafana Admin (home)"
        property: username
    - secretKey: admin-password
      remoteRef:
        key: "Grafana Admin (home)"
        property: password