apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- external-secret.yaml

namespace: monitoring

patches:
- target:
    group: apiextensions.k8s.io
    version: v1
    kind: CustomResourceDefinition
  patch: |-
    - op: add
      path: /metadata/annotations/argocd.argoproj.io~1sync-options
      value: ServerSideApply=true

helmCharts:
- name: kube-prometheus-stack
  repo: https://prometheus-community.github.io/helm-charts
  version: 52.1.0
  releaseName: kube-prometheus-stack
  includeCRDs: true
  valuesInline:
    namespaceOverride: monitoring
    alertmanager:
      enabled: false
    grafana:
      enabled: false
    prometheusOperator:
      enabled: true
      # admissionWebhooks:
      #   certManager:
      #     enabled: true
      #     issuerRef:
      #       name: "issuer"
      #       kind: "ClusterIssuer"
    global:
      rbac:
        create: true
        createAggregateClusterRoles: true
    prometheus:
      enabled: true
      prometheusSpec:
        podMonitorNamespaceSelector: {}
        podMonitorSelector: {}
        podMonitorSelectorNilUsesHelmValues: false
        ruleNamespaceSelector: {}
        ruleSelector: {}
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorNamespaceSelector: {}
        serviceMonitorSelector: {}
        serviceMonitorSelectorNilUsesHelmValues: false
        retention: 30d
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: rainbowbox-iscsi
              accessModes:
              - ReadWriteOnce
              resources:
                requests:
                  storage: 100Gi

- name: grafana
  repo: https://grafana.github.io/helm-charts
  version: 6.61.1
  releaseName: grafana
  valuesInline:
    admin:
      ## Name of the secret. Can be templated.
      existingSecret: grafana-user
      userKey: admin-user
      passwordKey: admin-password
    rbac:
      pspEnabled: false
    deploymentStrategy:
      type: Recreate
    env:
      GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS: natel-discrete-panel,pr0ps-trackmap-panel,panodata-map-panel
      GF_SERVER_ROOT_URL: https://grafana.infra.jtcressy.net
    envFromSecrets:
    - name: grafana-secret
    ingress:
      enabled: false # i'm using cloudflared-tunnel which requires separate out-of-band config for ingresses
    plugins:
    - pr0ps-trackmap-panel
    - natel-plotly-panel
    - vonage-status-panel
    - grafana-piechart-panel
    - https://github.com/panodata/panodata-map-panel/releases/download/0.16.0/panodata-map-panel-0.16.0.zip;grafana-worldmap-panel-ng
    - grafana-clock-panel
    - grafana-worldmap-panel
    - natel-discrete-panel
    serviceMonitor:
      enabled: true
    serviceAccount:
      autoMount: true
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
        - name: 'default'
          orgId: 1
          folder: ''
          type: file
          disableDeletion: false
          allowUiUpdates: true
          options:
            path: /var/lib/grafana/dashboards/default
        - name: 'infra'
          orgId: 1
          folder: Infra
          type: file
          disableDeletion: false
          # updateIntervalSeconds: -1
          allowUiUpdates: true
          options:
            path: /var/lib/grafana/dashboards/infra
        - name: 'kubernetes'
          orgId: 1
          folder: Kubernetes
          type: file
          disableDeletion: false
          # updateIntervalSeconds: -1
          allowUiUpdates: true
          options:
            path: /var/lib/grafana/dashboards/kubernetes
        - name: 'teslamate'
          orgId: 1
          folder: Teslamate
          type: file
          disableDeletion: false
          # updateIntervalSeconds: -1
          allowUiUpdates: true
          options:
            path: /var/lib/grafana/dashboards/teslamate
    dashboards:
      default:
        cloudnative-pg:
          url: https://raw.githubusercontent.com/cloudnative-pg/cloudnative-pg/main/docs/src/samples/monitoring/grafana-dashboard.json
          datasource: Prometheus
