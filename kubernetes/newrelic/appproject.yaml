---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: newrelic
  namespace: newrelic
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: newrelic
    name: '*'
  sourceRepos:
  - https://github.com/jtcressy-home/infra
  orphanedResources:
    warn: true