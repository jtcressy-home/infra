apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
helmCharts:
- includeCRDs: true
  name: cert-manager
  namespace: cert-manager
  releaseName: cert-manager
  repo: https://charts.jetstack.io
  valuesInline:
    global:
      leaderElection:
        namespace: cert-manager
    installCRDs: true
  version: v1.12.4
