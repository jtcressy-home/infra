---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: network
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: network
    name: '*'
  - namespace: metallb-system
    name: '*'
  sourceRepos:
  - https://github.com/jtcressy-home/infra
  orphanedResources:
    warn: true