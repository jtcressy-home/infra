apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources: []
#- externalsecret.yaml

helmCharts:
- name: app-template
  repo: https://bjw-s.github.io/helm-charts/
  version: 1.5.1
  releaseName: homer
  valuesInline:
    image:
      repository: ghcr.io/bastienwirtz/homer
      tag: v23.05.1
      pullPolicy: IfNotPresent
    service:
      main:
        ports:
          http:
            port: 8080
    persistence:
      config:
        enabled: true
        type: emptyDir
        mountPath: /www/assets
      configfiles:
        enabled: true
        type: configMap
        name: homer-config
        mountPath: "-"
    podSecurityContext:
      fsGroup: 1000
    initContainers:
      copy-config:
        image: ghcr.io/onedr0p/alpine:3.18.3
        command:
          - "/bin/sh"
          - -c
        args:
          - envsubst < /configs/config.yml > /www/assets/config.yml;
        envFrom:
          - secretRef:
              name: homer-env-secrets
        volumeMounts:
          - name: config
            mountPath: /www/assets
          - name: configfiles
            mountPath: /configs

configMapGenerator:
  - name: homer-config
    files:
      - config.yml