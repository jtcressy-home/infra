---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: home-automation
  namespace: home-automation
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: home-automation
    name: core
  sourceRepos:
  - https://github.com/jtcressy-home/infra
  orphanedResources:
    warn: true