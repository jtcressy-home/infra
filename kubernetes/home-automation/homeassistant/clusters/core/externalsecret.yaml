apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: homeassistant
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: homeassistant-secret
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: home-assistant
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: homeassistant-files
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: homeassistant-secret-files
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: home-assistant-files