patches:
- |
  machine:
    files:
      - content: |
          [plugins."io.containerd.grpc.v1.cri"]
            enable_unprivileged_ports = true
            enable_unprivileged_icmp = true
        op: create
        path: /etc/cri/conf.d/20-customization.part
    time:
      disabled: false
      servers:
        - time.cloudflare.com
    kubelet:
      nodeIP:
        validSubnets:
          - 100.64.0.0/10
    features:
      kubePrism:
        enabled: true
        port: 7445
      hostDNS:
        enabled: true
        forwardKubeDNSToHost: true
        resolveMemberNames: true
    network:
      nameservers:
        - 100.100.100.100
    #     - 192.168.20.186 # pihole on truenas-purplebox
- '@./patch-longhorn.yaml'
- '@./patch-global-sysctls.yaml'
controlPlane:
  patches:
    - |
      machine:
        certSANs:
          - 127.0.0.1
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-upgrade
    - |
      cluster:
        allowSchedulingOnMasters: true
        apiServer:
          admissionControl: null
          extraArgs:
            feature-gates: SELinuxMountReadWriteOncePod=false # prevents .spec.seLinuxMount from being set on CSIDriver to work around https://github.com/argoproj/argo-cd/issues/13585
            bind-address: 0.0.0.0
            oidc-issuer-url: https://vault.jtcressy.net/v1/identity/oidc/provider/default
            oidc-client-id: Xg96CJ6FgSZzyoPlumEdhXBncKcNigwS
            oidc-groups-claim: groups
            oidc-groups-prefix: "vault:"
            oidc-username-claim: username
            oidc-username-prefix: "vault:"
          certSANs:
            - 127.0.0.1
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        discovery:
          enabled: true
          registries:
            kubernetes:
              disabled: true
            service: {}
        etcd:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
          advertisedSubnets:
            - 100.64.0.0/10 # we want etcd to talk over tailscale for stable network paths
        proxy:
          disabled: true
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0
