machine:
  # install:
  #   extensions:
  #     - image: ghcr.io/siderolabs/tailscale:1.48.1
  files:
    - content: |
        TS_AUTHKEY=${TAILSCALE_AUTHKEY}
        TS_ACCEPT_DNS=true
        TS_EXTRA_ARGS="--advertise-connector --advertise-tags=tag:k8s-cluster-bastion"
      permissions: 0o644
      path: /var/etc/tailscale/auth.env
      op: create
  kubelet:
    nodeIP:
      validSubnets:
        - 100.64.0.0/10
  features:
    kubePrism:
      enabled: true
      port: 7445
  network:
    nameservers:
      - 100.100.100.100
      - 1.1.1.1