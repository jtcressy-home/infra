---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: longhorn-system
  namespace: longhorn-system
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: longhorn-system
    name: '*'
  sourceRepos:
  - https://github.com/jtcressy-home/infra
  orphanedResources:
    warn: true