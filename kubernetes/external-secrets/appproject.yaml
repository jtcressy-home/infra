---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: external-secrets
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: external-secrets
    name: '*'
  sourceRepos:
  - https://github.com/jtcressy-home/infra
  orphanedResources:
    warn: true