apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
# resources:
# - externalsecret.yaml

helmCharts:
- name: app-template
  repo: https://bjw-s.github.io/helm-charts/
  version: 1.5.1
  releaseName: roonserver
  valuesInline:
    controller:
      type: statefulset
    image:
      repository: ghcr.io/jmmaloney4/roon
      tag: 2.0.1303
      pullPolicy: IfNotPresent
    env:
      TZ: "America/Chicago"
    # envFrom:
    #   - secretRef:
    #       name: roonserver-secret
    service:
      main:
        type: ClusterIP
        ports:
          http:
            port: 9330
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        storageClass: "longhorn"
        mountPath: /var/roon
        accessMode: ReadWriteOnce
        size: "10Gi"
        retain: true
    resources:
      requests:
        cpu: 500m
        memory: 2048M
      limits:
        memory: 2048M
    nodeSelector:
      topology.kubernetes.io/zone: home-jtcressy
    podAnnotations:
      k8s.v1.cni.cncf.io/networks: |-
        [
          {
            "name": "macvlan-conf-dhcp",
            "namespace": "kube-system",
            "interface": "eth1",
            "mac": "4a:c1:8d:28:f4:98"
          }
        ]
    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 4.14.1
        workingDir: "/config"
        args:
          - --user-data-dir
          - "/config/.vscode"
          - --auth
          - "none"
        env:
          TZ: America/Chicago
        volumeMounts:
        - name: config
          mountPath: /config
