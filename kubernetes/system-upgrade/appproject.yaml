---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: system-upgrade
  namespace: system-upgrade
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: system-upgrade
    name: '*'
  sourceRepos:
  - https://github.com/jtcressy-home/infra
  orphanedResources:
    warn: true